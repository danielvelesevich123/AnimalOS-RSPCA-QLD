<template>
    <div class={mainClass}>
        <h1>{header}</h1>
        <div>
            <template if:true={isCardOne}>
                <div class="big-card">
                    <c-rspcaqld-cards-article category={cardOne.typeLabel} is-category={isCategory}
                                              image-url={cardOne.image} is-white
                                              header={cardOne.title}
                                              description={cardOne.excerpt}
                                              link={cardOne.link}></c-rspcaqld-cards-article>
                </div>
            </template>
            <template if:true={isCardTwo}>
                <div class="small-card">
                    <c-rspcaqld-cards-article category={cardTwo.typeLabel} is-category={isCategory}
                                              image-url={cardTwo.image} is-white
                                              header={cardTwo.title}
                                              description={cardTwo.excerpt}
                                              link={cardTwo.link}></c-rspcaqld-cards-article>
                </div>
            </template>
            <template if:true={isCardThree}>
                <div class="small-card">
                    <c-rspcaqld-cards-article category={cardThree.typeLabel} is-category={isCategory}
                                              image-url={cardThree.image} is-white
                                              header={cardThree.title}
                                              description={cardThree.excerpt}
                                              link={cardThree.link}></c-rspcaqld-cards-article>
                </div>
            </template>
        </div>
    </div>
</template>

<template>
    <div class="slds-card slds-card_boundary">
        <lightning-card icon-name="utility:animal_and_nature" title={cardTitle}>
            <lightning-button-group slot="actions">
                <lightning-button disabled={isBusy} icon-name="action:refresh" label="Refresh" onclick={handleRefreshClick}></lightning-button>
            </lightning-button-group>
            <div class="slds-m-horizontal_medium">
                <c-aos-select label="Distance"
                                 placeholder="Select an Option..."
                                 onchange={handleDistanceChange}
                                 options={distanceOptions}
                                 value={distance}
                                 disabled={isBusy}
                ></c-aos-select>
                <div lwc:if={isBusy}>
                    <c-aos-stencil count="4" height="10"></c-aos-stencil>
                </div>
                <div lwc:elseif={showContent}>
                    <div class={containerClass} lwc:if={showJobsTable}>
                        <template for:each={jobs} for:index="index" for:item="job">
                            <c-animals-nearby-job
                                    key={uniqueKey}
                                    job={job}
                                    index={index}
                            ></c-animals-nearby-job>
                        </template>
                    </div>
                    <template lwc:else>
                        <c-aos-scoped-notification-lwc icon-name="utility:warning">
                            There are no nearby jobs with existing animal referrals.
                        </c-aos-scoped-notification-lwc>
                    </template>
                </div>
                <div lwc:if={showMap} class="slds-m-top_medium slds-border_top">
                    <lightning-map
                            map-markers={mapMarkers}
                            markers-title="Jobs Nearby"
                            onmarkerselect={handleMarkerSelect}
                            selected-marker-value={selectedMarkerValue}
                    ></lightning-map>
                </div>
            </div>
        </lightning-card>
    </div>
</template>

<template>
    <div class={mainClass}>
        <div class="cards-service-icon">
            <div class="icon-block shape-1"><img src={iconURL.data}></div>
        </div>
        <div class="cards-service-header"><h3>{header}</h3></div>
        <div class="cards-service-desc"><p class="normal">{description}</p></div>
        <template if:true={isLink}>
            <div class="cards-service-link"><a href={linkUrl}>{linkLabel}</a></div>
        </template>
    </div>
</template>

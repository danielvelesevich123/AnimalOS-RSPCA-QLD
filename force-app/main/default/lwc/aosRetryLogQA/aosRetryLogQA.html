<!-- Retry Log Qa -->
<template>
    <lightning-quick-action-panel header="Retry Log">
        <div class="slds-is-relative">
            <c-aos-spinner is-busy={isProcessing}></c-aos-spinner>
            <h1>Are you sure you want to retry the log?</h1>
        </div>
        <div slot="footer">
            <lightning-button variant="neutral" label="Cancel" onclick={handleCancel} disabled={isProcessing}></lightning-button>
            <lightning-button class="slds-m-left_small" variant="brand" label="Confirm" onclick={handleConfirm} disabled={isProcessing}></lightning-button>
        </div>
    </lightning-quick-action-panel>
</template>

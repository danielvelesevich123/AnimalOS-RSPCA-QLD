<template>
    <div class="slds-grid slds-text-align_left slds-m-top_xx-small slds-grid_vertical-align-center">
        <div class="slds-col slds-size_2-of-12">
            <lightning-button-icon icon-name={iconName} alternative-text={iconName} variant="bare" onclick={changeState}></lightning-button-icon>
        </div>
        <div class="slds-col slds-size_7-of-12 slds-truncate">
            <lightning-formatted-url value={jobUrl} label={jobName} target="_blank"></lightning-formatted-url>
        </div>
        <div class="slds-col slds-size_3-of-12 slds-truncate flag-icon slds-text-align_right">
            <lightning-formatted-rich-text value={currentJobAdvisory}></lightning-formatted-rich-text>&nbsp;
        </div>
    </div>
    <div lwc:if={isExpanded} class="slds-m-vertical_medium slds-p-vertical_small slds-border_bottom slds-border_top">
        <div class="slds-grid slds-wrap slds-text-align_left">
            <div class="slds-col slds-size_1-of-2">
                <b>Created Date</b>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-formatted-date-time value={jobCreatedDate}></lightning-formatted-date-time>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <b>Status</b>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-formatted-text value={jobStatus}></lightning-formatted-text>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <b>Owner</b>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-formatted-url value={jobOwnerUrl} label={jobOwnerName} target="_blank"></lightning-formatted-url>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <b>
                    <lightning-formatted-text value="Job Contacts:"></lightning-formatted-text>
                </b>
            </div>
            <div class="slds-col slds-size_1-of-1">
                <template for:each={jobContacts} for:index="index" for:item="jobContact" lwc:if={showJobContactsTable}>
                    <c-job-contact onaction={handleJobContactAction}
                                   key={jobContact.Id}
                                   view={view}
                                   job-contact={jobContact}
                                   index={index}
                                   disable-select={disableSelect}
                    ></c-job-contact>
                </template>
                <template lwc:else>
                    <c-aos-scoped-notification-lwc icon-name="utility:warning">
                        There are no Job Contacts.
                    </c-aos-scoped-notification-lwc>
                </template>
            </div>
        </div>
    </div>
</template>

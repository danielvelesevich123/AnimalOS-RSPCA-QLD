<template>
    <div class="slds-p-horizontal_large">
        <lightning-card title={cardTitle}>
            <div class="slds-p-horizontal_large" lwc:if={isDog}>
                <lightning-card title="Heartworm Test">
                    <div class="slds-grid slds-wrap slds-gutters slds-p-horizontal_large">
                        <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2">
                            <div class="slds-form-element slds-form-element_readonly">
                                <span class="slds-form-element__label">Outcome</span>
                                <div class="slds-form-element__control">
                                    <div class="slds-form-element__static">
                                        <lightning-formatted-text value={animal.Heartworm_Test_Outcome__c}></lightning-formatted-text>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2">
                            <div class="slds-form-element slds-form-element_readonly">
                                <span class="slds-form-element__label">Date</span>
                                <div class="slds-form-element__control">
                                    <div class="slds-form-element__static">
                                        <lightning-formatted-date-time value={animal.Last_Heartworm_Test_Date__c}></lightning-formatted-date-time>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </lightning-card>
            </div>
            <div class="slds-p-horizontal_large" lwc:if={isCat}>
                <lightning-card title="FIV/FeLV Test">
                    <div class="slds-grid slds-wrap slds-gutters slds-p-horizontal_large">
                        <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2">
                            <div class="slds-form-element slds-form-element_readonly">
                                <span class="slds-form-element__label">Outcome</span>
                                <div class="slds-form-element__control">
                                    <div class="slds-form-element__static">
                                        <lightning-formatted-text value={animal.FIV_FeLV_Test_Outcome__c}></lightning-formatted-text>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2">
                            <div class="slds-form-element slds-form-element_readonly">
                                <span class="slds-form-element__label">Date</span>
                                <div class="slds-form-element__control">
                                    <div class="slds-form-element__static">
                                        <lightning-formatted-date-time value={animal.FIV_Date_Administered__c}></lightning-formatted-date-time>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </lightning-card>
            </div>
            <div class="slds-p-horizontal_large" lwc:if={isOther}>
                No tests available for this animal.
            </div>
        </lightning-card>
    </div>
</template>

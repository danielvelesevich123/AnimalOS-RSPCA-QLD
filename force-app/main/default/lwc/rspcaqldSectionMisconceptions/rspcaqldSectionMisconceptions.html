<template>
    <div class={mainClass}>
        <div class="header-pair">
            <div><h2>{leftHeader}</h2></div>
            <div><h2 class="color-blue">{rightHeader}</h2></div>
        </div>
        <template for:each={pairs} for:item="pair">
            <div class="info-pair" key={pair.key}>
                <div>
                    <div class="mobile-header"><h2>{leftHeader}</h2></div>
                    <h4><lightning-formatted-rich-text value={pair.left}></lightning-formatted-rich-text></h4>
                </div>
                <div>
                    <div class="mobile-header"><h2 class="color-blue">{rightHeader}</h2></div>
                    <p class="large"><lightning-formatted-rich-text value={pair.right}></lightning-formatted-rich-text></p>
                </div>
            </div>
        </template>
    </div>
</template>

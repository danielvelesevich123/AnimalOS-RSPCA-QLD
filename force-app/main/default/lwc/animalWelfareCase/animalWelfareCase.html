<template>
    <div class="main-content slds-card">
        <div class="slds-text-align_center inform-collection slds-m-vertical_large">
            Animal Welfare Wizard
        </div>

        <div class="slds-m-horizontal_x-large">
            <c-aos-stencil count="1" height="15" lwc:if={isBusy}></c-aos-stencil>
            <div lwc:elseif={isSubmit}></div>
            <lightning-progress-indicator lwc:elseif={showProgressIndicator} current-step={currentStep}>
                <lightning-progress-step key={step.name}
                                         label={step.label}
                                         value={step.name}
                                         for:each={steps}
                                         for:item="step"
                                         for:index="index"
                                         onclick={selectedStepChange}>
                </lightning-progress-step>
            </lightning-progress-indicator>
        </div>

        <div class="slds-text-align_center slds-m-vertical_medium">
            <lightning-button-group>
                <lightning-button lwc:if={notFirstStep} icon-name="utility:arrow_left" label="Previous" onclick={previousClick} disabled={isButtonDisabled}></lightning-button>
                <lightning-button lwc:if={notLastStep} icon-name="utility:arrow_right" icon-position="right" label="Next" onclick={nextClick} disabled={isButtonDisabled}></lightning-button>
                <lightning-button lwc:if={lastStep} icon-name="utility:save" label="Save" onclick={handleSaveClick} disabled={isButtonDisabled}></lightning-button>
            </lightning-button-group>
        </div>

        <div class="slds-is-relative slds-m-horizontal_medium">
            <c-aos-spinner is-busy={isSubmit}></c-aos-spinner>
            <div data-id="caseForm">
                <div class="slds-card slds-card_boundary">
                    <lightning-card icon-name="standard:job_profile" lwc:if={showCaseForm}>
                        <div slot="title">
                            <div lwc:if={isBusy}>
                                Key Information
                            </div>
                            <template lwc:else>
                                <lightning-formatted-url value={caseUrl} label={caseUrlLabel} target="_blank" lwc:if={caseHasId}></lightning-formatted-url>
                                <lightning-formatted-text value="Key Information" lwc:else></lightning-formatted-text>
                            </template>
                        </div>
                        <div class="slds-grid slds-wrap slds-gutters_x-small slds-m-horizontal_x-small">
                            <div class="slds-col slds-size_1-of-4">
                                <c-aos-stencil count="1" height="15" lwc:if={isBusy}></c-aos-stencil>
                                <c-aos-lookup data-id="parentJobLookupField"
                                                 data-path="animalos__Parent_Job__c"
                                                 disabled={isSubmit}
                                                 icon-tag="case"
                                                 label="Parent Job"
                                                 object="animalos__Job__c"
                                                 onchange={handleJobFieldChange}
                                                 placeholder="Select Parent Job..."
                                                 additional-fields="animalos__Codes__c"
                                                 search-field="Name"
                                                 search-mode="SOQL"
                                                 value={job.animalos__Parent_Job__c}
                                                 lwc:else
                                ></c-aos-lookup>
                            </div>
                            <div class="slds-col slds-size_1-of-4">
                                <c-aos-stencil count="1" height="15" lwc:if={isBusy}></c-aos-stencil>
                                <c-aos-select data-path="RecordTypeId"
                                                 lwc:else
                                                 required
                                                 disabled={isSubmit}
                                                 label="Job Type"
                                                 placeholder="Select an Option..."
                                                 onchange={handleJobRecordTypeChange}
                                                 options={selectOptions.recordTypeOptions}
                                                 value={job.RecordTypeId}
                                ></c-aos-select>
                            </div>
                            <div class="slds-col slds-size_1-of-4">
                                <c-aos-stencil count="1" height="15" lwc:if={isBusy}></c-aos-stencil>
                                <c-aos-select data-path="animalos__Priority__c"
                                                 lwc:else
                                                 required
                                                 disabled={isSubmit}
                                                 label="Priority"
                                                 placeholder="Select an Option..."
                                                 onchange={handleJobFieldChange}
                                                 options={jobPriorityOptions}
                                                 value={job.animalos__Priority__c}
                                ></c-aos-select>
                            </div>
                            <div class="slds-col slds-size_1-of-4">
                                <c-aos-stencil count="1" height="15" lwc:if={isBusy}></c-aos-stencil>
                                <c-aos-select data-path="animalos__Status__c"
                                                 disabled={isSubmit}
                                                 lwc:else
                                                 label="Status"
                                                 none-label="None"
                                                 onchange={handleJobFieldChange}
                                                 options={jobStatusOptions}
                                                 value={job.animalos__Status__c}
                                ></c-aos-select>
                            </div>
                            <div class="slds-col slds-size_2-of-8">
                                <c-aos-stencil count="1" height="15" lwc:if={isBusy}></c-aos-stencil>
                                <c-aos-select data-path="aos_Anonymous__c"
                                                 disabled={isSubmit}
                                                 lwc:else
                                                 placeholder="Select an Option..."
                                                 label="Anonymous"
                                                 onchange={handleJobFieldChange}
                                                 options={selectOptions.yesNoBoolOptions}
                                                 value={job.aos_Anonymous__c}
                                ></c-aos-select>
                            </div>
                            <div class="slds-col slds-size_2-of-8">
                                <c-aos-stencil count="1" height="15" lwc:if={isBusy}></c-aos-stencil>
                                <c-aos-select data-path="aos_Second_Hand__c"
                                                 disabled={isSubmit}
                                                 lwc:else
                                                 placeholder="Select an Option..."
                                                 label="Second Hand"
                                                 onchange={handleJobFieldChange}
                                                 options={selectOptions.yesNoBoolOptions}
                                                 value={job.aos_Second_Hand__c}
                                ></c-aos-select>
                            </div>
                            <div class="slds-col slds-size_4-of-8">
                                <c-aos-stencil count="1" height="15" lwc:if={isBusy}></c-aos-stencil>
                                <c-aos-multi-select data-path="animalos__Codes__c"
                                                       disabled={isSubmit}
                                                       label="Codes"
                                                       onchange={handleJobFieldChange}
                                                       options={jobCodesOptions}
                                                       placeholder="Select Options"
                                                       value={job.animalos__Codes__c}
                                                       required
                                                       lwc:else
                                ></c-aos-multi-select>
                            </div>
                            <div class="slds-col slds-size_1-of-1">
                                <c-aos-stencil count="1" height="15" lwc:if={isBusy}></c-aos-stencil>
                                <lightning-textarea data-path="Description"
                                                    lwc:else
                                                    value={caseVar.Description}
                                                    label="Description"
                                                    required
                                                    onchange={handleCaseFieldChange}
                                                    class="text-area"
                                                    disabled={isSubmit}
                                ></lightning-textarea>
                            </div>
                            <div class="slds-col slds-size_1-of-1">
                                <c-aos-stencil count="1" height="15" lwc:if={isBusy}></c-aos-stencil>
                                <lightning-textarea data-path="animalos__Property_Directions__c"
                                                    value={job.animalos__Property_Directions__c}
                                                    disabled={isSubmit}
                                                    label="Directions"
                                                    onchange={handleJobFieldChange}
                                                    class="text-area"
                                                    lwc:else
                                ></lightning-textarea>
                            </div>
                        </div>
                    </lightning-card>
                </div>
            </div>
            <template lwc:if={showCallerDetailsStep}>
                <div class="slds-grid slds-m-top_medium">
                    <div class="slds-col slds-size_1-of-3">
                        <div class="slds-card slds-card_boundary slds-m-right_medium">
                            <lightning-card data-id="jobContactForm" lwc:if={showJobContactForm} icon-name="standard:contact">
                                <div slot="title" class="slds-grid slds-grid_vertical-align-center">
                                    <div>
                                        <lightning-formatted-text value="Job Contact"></lightning-formatted-text>
                                    </div>
                                    <div class="slds-p-bottom_x-small">
                                        <lightning-helptext
                                                content="Fill in the details of each person/contact calling or mentioned in regards to the job, including their relationship to the job in ‘Contact Type’"
                                        ></lightning-helptext>
                                    </div>
                                </div>
                                <lightning-button-group slot="actions">

                                    <lightning-button label="Copy Job Address"
                                                      variant="neutral"
                                                      icon-name="standard:address"
                                                      disabled={jobContactFormDisabled}
                                                      onclick={handleCopyJobAddressClick}
                                    ></lightning-button>

                                    <lightning-button label="Add"
                                                      variant="neutral"
                                                      icon-name="action:add_contact"
                                                      disabled={jobContactFormDisabled}
                                                      onclick={handleAddJobContactClick}
                                    ></lightning-button>

                                </lightning-button-group>

                                <div class="slds-grid slds-wrap slds-gutters_x-small slds-m-horizontal_x-small">
                                    <div class="slds-col slds-size_1-of-1">
                                        <c-aos-stencil count="1" height="15" lwc:if={isBusy}></c-aos-stencil>
                                        <c-aos-select data-path="animalos__Contact_Type__c"
                                                         lwc:else
                                                         label="Contact Type"
                                                         placeholder="Select an Option"
                                                         onchange={handleJobContactTypeChange}
                                                         disabled={isJobContactSearching}
                                                         options={selectOptions.animalosContactTypeOptions}
                                                         value={jobContact.animalos__Contact_Type__c}
                                                         required
                                        ></c-aos-select>
                                    </div>
                                    <div class="slds-col slds-size_1-of-1">
                                        <c-aos-stencil count="1" height="15" lwc:if={isBusy}></c-aos-stencil>
                                        <c-aos-select data-path="aos_Verbally_or_Physically_Abusive__c"
                                                         lwc:elseif={isPOI}
                                                         label="Could this person be verbally or physically abusive"
                                                         placeholder="Select an Option"
                                                         onchange={handleJobContactTypeChange}
                                                         disabled={isJobContactSearching}
                                                         options={selectOptions.verballyOrPhysicallyAbusiveOptions}
                                                         value={jobContact.aos_Verbally_or_Physically_Abusive__c}
                                        ></c-aos-select>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <c-aos-stencil count="1" height="15" lwc:if={isBusy}></c-aos-stencil>
                                        <lightning-input data-path="animalos__Contact__r.FirstName"
                                                         lwc:else
                                                         value={jobContact.animalos__Contact__r.FirstName}
                                                         label="First Name"
                                                         disabled={isJobContactSearching}
                                                         onchange={handleJobContactNameChange}
                                        ></lightning-input>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <c-aos-stencil count="1" height="15" lwc:if={isBusy}></c-aos-stencil>
                                        <lightning-input data-path="animalos__Contact__r.LastName"
                                                         lwc:else
                                                         value={jobContact.animalos__Contact__r.LastName}
                                                         label="Last Name"
                                                         disabled={isJobContactSearching}
                                                         onchange={handleJobContactNameChange}
                                                         required
                                        ></lightning-input>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <c-aos-stencil count="1" height="15" lwc:if={isBusy}></c-aos-stencil>
                                        <lightning-input data-path="animalos__Contact__r.MobilePhone"
                                                         lwc:else
                                                         value={jobContact.animalos__Contact__r.MobilePhone}
                                                         label="Mobile Phone"
                                                         disabled={isJobContactSearching}
                                                         onchange={handleJobContactFieldChange}
                                                         onblur={handleJobContactPhoneBlur}
                                                         type="tel"
                                                         max-length="15"
                                                         pattern="^\+?[\d\(\)\s]*$"
                                                         message-when-pattern-mismatch="Phone number can contain only digits, spaces, +, and brackets ()"
                                        ></lightning-input>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <c-aos-stencil count="1" height="15" lwc:if={isBusy}></c-aos-stencil>
                                        <lightning-input data-path="animalos__Contact__r.Phone"
                                                         lwc:else
                                                         value={jobContact.animalos__Contact__r.Phone}
                                                         label="Phone"
                                                         disabled={isJobContactSearching}
                                                         onchange={handleJobContactFieldChange}
                                                         onblur={handleJobContactPhoneBlur}
                                                         type="tel"
                                                         max-length="15"
                                                         pattern="^\+?[\d\(\)\s]*$"
                                                         message-when-pattern-mismatch="Phone number can contain only digits, spaces, +, and brackets ()"
                                        ></lightning-input>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <c-aos-stencil count="1" height="15" lwc:if={isBusy}></c-aos-stencil>
                                        <lightning-input data-path="animalos__Contact__r.Email"
                                                         lwc:else
                                                         value={jobContact.animalos__Contact__r.Email}
                                                         label="Email"
                                                         disabled={isJobContactSearching}
                                                         onchange={handleJobContactFieldChange}
                                        ></lightning-input>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <c-aos-stencil count="1" height="15" lwc:if={isBusy}></c-aos-stencil>
                                        <c-aos-lookup data-path="animalos__Organization__c"
                                                         lwc:else
                                                         filter="RecordType.Name = 'Organization'"
                                                         icon-tag="account"
                                                         label="Organisation"
                                                         disabled={isJobContactSearching}
                                                         object="Account"
                                                         onchange={handleJobContactFieldChange}
                                                         placeholder="Select Account"
                                                         search-field="Name"
                                                         search-mode="SOQL"
                                                         value={jobContact.animalos__Organization__c}
                                        ></c-aos-lookup>
                                    </div>
                                    <template lwc:if={isPOI}>
                                        <div class="slds-col slds-size_1-of-1">
                                            <c-aos-stencil count="1" height="15" lwc:if={isBusy}></c-aos-stencil>
                                            <lightning-textarea data-path="animalos__Contact__r.POI_Description__c"
                                                                lwc:else
                                                                value={jobContact.animalos__Contact__r.POI_Description__c}
                                                                label="POI Description"
                                                                disabled={isJobContactSearching}
                                                                onchange={handleJobContactFieldChange}
                                                                class="text-area"
                                            ></lightning-textarea>
                                        </div>
                                    </template>
                                    <div class="slds-col slds-size_1-of-2">
                                        <c-aos-stencil count="1" height="15" lwc:if={isBusy}></c-aos-stencil>
                                        <c-aos-select data-path="animalos__Contact__r.ID_Type__c"
                                                         label="ID Type"
                                                         lwc:else
                                                         placeholder="Select an Option"
                                                         onchange={handleJobContactFieldChange}
                                                         disabled={isJobContactSearching}
                                                         options={selectOptions.iDTypeOptions}
                                                         value={jobContact.animalos__Contact__r.ID_Type__c}
                                        ></c-aos-select>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <c-aos-stencil count="1" height="15" lwc:if={isBusy}></c-aos-stencil>
                                        <lightning-input data-path="animalos__Contact__r.ID_Number__c"
                                                         value={jobContact.animalos__Contact__r.ID_Number__c}
                                                         label="ID Number"
                                                         lwc:else
                                                         disabled={isIdNumberInputDisabled}
                                                         onchange={handleJobContactFieldChange}
                                        ></lightning-input>
                                    </div>
                                    <div class="slds-col slds-size_1-of-1">
                                        <c-aos-stencil count="1" height="15" lwc:if={isBusy}></c-aos-stencil>
                                        <lightning-input data-path="animalos__Contact__r.Birthdate"
                                                         lwc:else
                                                         value={jobContact.animalos__Contact__r.Birthdate}
                                                         label="Birthdate"
                                                         disabled={isJobContactSearching}
                                                         type="date"
                                                         onchange={handleJobContactFieldChange}
                                        ></lightning-input>
                                    </div>
                                    <div class="slds-col slds-size_1-of-1">
                                        <c-aos-stencil count="4" height="15" lwc:if={isBusy}></c-aos-stencil>
                                        <c-aos-google-address city={jobContact.animalos__Contact__r.MailingCity}
                                                                 lwc:else
                                                                 country={jobContact.animalos__Contact__r.MailingCountry}
                                                                 disabled={isJobContactSearching}
                                                                 label="Address"
                                                                 onchange={handleJobContactAddressChange}
                                                                 post-code={jobContact.animalos__Contact__r.MailingPostalCode}
                                                                 state={jobContact.animalos__Contact__r.MailingState}
                                                                 street={jobContact.animalos__Contact__r.MailingStreet}
                                                                 street-only={jobContact.animalos__Contact__r.MailingStreet}
                                                                 show-additional-fields
                                                                 hide-unit
                                        ></c-aos-google-address>
                                    </div>
                                </div>
                            </lightning-card>
                        </div>
                    </div>
                    <div class="slds-col slds-size_2-of-3">
                        <div class="slds-card slds-card_boundary">
                            <lightning-card icon-name="standard:contact" title="Job Contacts" lwc:if={showJobContactForm}>
                                <div class="slds-m-horizontal_medium">
                                    <c-aos-stencil count="4" height="15" lwc:if={isBusy}></c-aos-stencil>
                                    <template lwc:else>
                                        <template lwc:if={showContacts} for:each={jobContacts} for:item="jobContact" id="jobContactCards" for:index="index">
                                            <div class="slds-m-vertical_medium" key={jobContact.Id}>
                                                <c-animal-welfare-job-contact job-contact={jobContact} onaction={handleJobContactAction}
                                                                              index={index}></c-animal-welfare-job-contact>
                                            </div>
                                        </template>
                                        <template lwc:else>
                                            <c-aos-scoped-notification-lwc icon-name="utility:warning">
                                                No Job Contacts
                                            </c-aos-scoped-notification-lwc>
                                        </template>
                                    </template>
                                </div>
                            </lightning-card>
                        </div>
                    </div>
                </div>
            </template>

            <div data-id="locationOfInterestForm" lwc:if={showLocationOfInterest}>
                <c-animal-welfare-location-of-interest lwc:ref="locationOfInterestCmp" record-id={job.animalos__Location_Of_Interest__c} onaddjobcontacts={handleAddToCurrentJob}>
                </c-animal-welfare-location-of-interest>
            </div>

            <template lwc:if={showAnimalReportsStep}>
                <div class="slds-grid slds-m-top_medium">
                    <div class="slds-col slds-size_1-of-2">
                        <div class="slds-card slds-card_boundary slds-m-right_medium">
                            <lightning-card title="Animal Report" icon-name="utility:animal_and_nature" data-id="animalReportForm" lwc:if={showAnimalReportForm}>
                                <lightning-button label="Add"
                                                  variant="neutral"
                                                  icon-name="action:add_contact"
                                                  slot="actions"
                                                  disabled={isBusy}
                                                  onclick={handleAddAnimalReportClick}
                                ></lightning-button>
                                <div class="slds-grid slds-wrap slds-gutters_x-small slds-m-horizontal_x-small">
                                    <div class="slds-col slds-size_1-of-2">
                                        <c-aos-select data-path="aos_Animal_Class__c"
                                                         disabled={isBusy}
                                                         label="Animal Class"
                                                         placeholder="Select an Option"
                                                         onchange={handleAnimalReportFieldChange}
                                                         options={selectOptions.animalClassOptions}
                                                         value={animalReport.aos_Animal_Class__c}
                                                         required
                                        ></c-aos-select>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <c-aos-select data-path="animalos__Animal_Type__c"
                                                         disabled={isBusy}
                                                         label="Animal Type"
                                                         placeholder="Select an Option"
                                                         onchange={handleAnimalReportFieldChange}
                                                         options={selectOptions.animalosAnimalTypeOptions}
                                                         value={animalReport.animalos__Animal_Type__c}
                                                         required
                                        ></c-aos-select>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2" lwc:if={isInspectorateRecordType}>
                                        <c-aos-multi-select data-path="animalos__Cruelty_Type__c"
                                                               disabled={isBusy}
                                                               label="Cruelty Type"
                                                               onchange={handleAnimalReportFieldChange}
                                                               options={selectOptions.animalosCrueltyTypeOptions}
                                                               placeholder="Select Options"
                                                               value={animalReport.animalos__Cruelty_Type__c}
                                                               required
                                        ></c-aos-multi-select>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2" lwc:if={isRescueRecordType}>
                                        <c-aos-multi-select data-path="aos_Rescue_Type__c"
                                                               disabled={isBusy}
                                                               label="Rescue Type"
                                                               onchange={handleAnimalReportFieldChange}
                                                               options={selectOptions.rescueTypeOptions}
                                                               placeholder="Select Options"
                                                               value={animalReport.aos_Rescue_Type__c}
                                                               required
                                        ></c-aos-multi-select>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <c-aos-lookup data-id="animalBreedLookup"
                                                         data-path="animalos__Breed__c"
                                                         disabled={isBusy}
                                                         label="Animal Breed"
                                                         object="animalos__Breed__c"
                                                         onchange={handleAnimalReportFieldChange}
                                                         search-field="Name"
                                                         search-mode="SOQL"
                                                         filter={animalBreedFilter}
                                                         value={animalReport.animalos__Breed__c}
                                        ></c-aos-lookup>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <lightning-input data-path="animalos__Number_of_Animals__c"
                                                         value={animalReport.animalos__Number_of_Animals__c}
                                                         label="Number of animals"
                                                         type="number"
                                                         onchange={handleAnimalReportFieldChange}
                                                         disabled={isBusy}
                                                         required
                                        ></lightning-input>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2" lwc:if={isRescueRecordType}>
                                        <c-aos-picklist-input data-path="aos_Condition__c"
                                                          sobject-type="animalos__Animal_Report__c"
                                                          sobject-field="aos_Condition__c"
                                                          disabled={isBusy}
                                                          label="Condition"
                                                          onchange={handleAnimalReportFieldChange}
                                                          value={animalReport.aos_Condition__c}
                                                          autocomplete
                                        ></c-aos-picklist-input>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2" lwc:if={isInspectorateRecordType}>
                                        <c-aos-select
                                                data-path="animalos__Estimate__c"
                                                disabled={isBusy}
                                                label="Estimate"
                                                onchange={handleAnimalReportFieldChange}
                                                options={selectOptions.animalosEstimateOptions}
                                                placeholder="Select an Option"
                                                value={animalReport.animalos__Estimate__c}

                                        ></c-aos-select>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <c-aos-select
                                                data-path="animalos__Is_Contained__c"
                                                disabled={isBusy}
                                                label="Is Contained"
                                                placeholder="Select an Option"
                                                onchange={handleAnimalReportFieldChange}
                                                options={selectOptions.animalosIsContainedOptions}
                                                value={animalReport.animalos__Is_Contained__c}
                                        ></c-aos-select>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <c-aos-select
                                                data-path="animalos__Is_Juvenile__c"
                                                disabled={isBusy}
                                                label="Is Juvenile"
                                                placeholder="Select an Option"
                                                onchange={handleAnimalReportFieldChange}
                                                options={selectOptions.animalosIsJuvenileOptions}
                                                value={animalReport.animalos__Is_Juvenile__c}

                                        ></c-aos-select>
                                    </div>

                                        </div>
                                        <div class="slds-col slds-size_1-of-2">
                                            <c-aos-select
                                                    data-path="aos_Animal_is_tangled__c"
                                                    disabled={isBusy}
                                                    label="Animal is tangled"
                                                    placeholder="Select an Option"
                                                    onchange={handleAnimalReportFieldChange}
                                                    options={selectOptions.animalIsTangledOptions}
                                                    value={animalReport.aos_Animal_is_tangled__c}
                                            ></c-aos-select>
                                        </div>
                                        <div class="slds-col slds-size_1-of-2">
                                            <c-aos-counter data-path="aos_Number_of_Animals_Confined__c"
                                                              label="Animals confined"
                                                              onchange={handleAnimalReportFieldChange}
                                                              placeholder="Select a number"
                                                              value={animalReport.aos_Number_of_Animals_Confined__c}
                                                              disabled={isBusy}
                                            ></c-aos-counter>
                                        </div>
                                        <div class="slds-col slds-size_1-of-1" lwc:if={otherTetherConfinementReason}>
                                            <lightning-input data-path="aos_Other_tether_confinement_reason__c"
                                                             value={animalReport.aos_Other_tether_confinement_reason__c}
                                                             label="Other tether/confinement reason"
                                                             type="text"
                                                             max-length="255"
                                                             onchange={handleAnimalReportFieldChange}
                                                             disabled={isBusy}

                                            ></lightning-input>
                                        </div>
                                        <div class="slds-col slds-size_1-of-2">
                                            <c-aos-select
                                                    data-path="aos_Signs_of_distress__c"
                                                    disabled={isBusy}
                                                    label="Signs of distress"
                                                    placeholder="Select an Option"
                                                    onchange={handleAnimalReportFieldChange}
                                                    options={selectOptions.signsOfDistressOptions}
                                                    value={animalReport.aos_Signs_of_distress__c}
                                            ></c-aos-select>
                                        </div>
                                        <div class="slds-col slds-size_1-of-2">
                                            <c-aos-select
                                                    data-path="aos_Pacing__c"
                                                    disabled={isBusy}
                                                    label="Pacing"
                                                    placeholder="Select an Option"
                                                    onchange={handleAnimalReportFieldChange}
                                                    options={selectOptions.pacingOptions}
                                                    value={animalReport.aos_Pacing__c}
                                            ></c-aos-select>
                                        </div>
                                        <div class="slds-col slds-size_1-of-2">
                                            <c-aos-select
                                                    data-path="aos_Self_mutilating__c"
                                                    disabled={isBusy}
                                                    label="Self mutilating"
                                                    placeholder="Select an Option"
                                                    onchange={handleAnimalReportFieldChange}
                                                    options={selectOptions.selfMutilatingOptions}
                                                    value={animalReport.aos_Self_mutilating__c}
                                            ></c-aos-select>
                                        </div>
                                        <div class="slds-col slds-size_1-of-2">
                                            <c-aos-select
                                                    data-path="aos_Tether_length__c"
                                                    disabled={isBusy}
                                                    label="Tether length"
                                                    placeholder="Select an Option"
                                                    onchange={handleAnimalReportFieldChange}
                                                    options={selectOptions.tetherLengthOptions}
                                                    value={animalReport.aos_Tether_length__c}
                                            ></c-aos-select>
                                        </div>
                                        <div class="slds-col slds-size_1-of-2">
                                            <c-aos-select
                                                    data-path="aos_Tether_type__c"
                                                    disabled={isBusy}
                                                    label="Tether type"
                                                    placeholder="Select an Option"
                                                    onchange={handleAnimalReportFieldChange}
                                                    options={selectOptions.tetherTypeOptions}
                                                    value={animalReport.aos_Tether_type__c}
                                            ></c-aos-select>
                                        </div>
                                        <div class="slds-col slds-size_1-of-2" lwc:if={showOtherTetherType}>
                                            <lightning-input data-path="aos_Other_tether_type__c"
                                                             value={animalReport.aos_Other_tether_type__c}
                                                             label="Other tether type"
                                                             type="text"
                                                             max-length="255"
                                                             onchange={handleAnimalReportFieldChange}
                                                             disabled={isBusy}
                                            ></lightning-input>
                                        </div>
                                    </template>
                                </div>
                            </lightning-card>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <div class="slds-card slds-card_boundary">
                            <lightning-card icon-name="utility:animal_and_nature" title="Animal Reports" lwc:if={showAnimalReportForm}>
                                <div class="slds-m-horizontal_medium">
                                    <template lwc:if={showAnimalReports} for:each={animalReports} for:item="animalReport" id="AnimalReportCards" for:index="index">
                                        <div class="slds-m-vertical_medium" key={animalReport.Id}>
                                            <c-animal-welfare-animal-report onaction={handleAnimalReportAction} index={index} animal-report={animalReport}
                                                                            key={animalReport.animalos__Cruelty_Type__c}></c-animal-welfare-animal-report>
                                        </div>
                                    </template>
                                    <template lwc:else>
                                        <c-aos-scoped-notification-lwc icon-name="utility:warning">
                                            No Animal Reports
                                        </c-aos-scoped-notification-lwc>
                                    </template>
                                </div>
                            </lightning-card>
                        </div>
                    </div>
                </div>
            </template>
            <template lwc:if={showJobDetailsStep}>
                <div class="slds-grid slds-wrap slds-m-top_medium">
                    <div class="slds-col slds-size_1-of-2">
                        <div class="slds-card slds-card_boundary slds-m-right_medium">
                            <lightning-card icon-name="standard:contact" title="Job Contacts">
                                <div class="slds-m-horizontal_medium">
                                    <template lwc:if={showContacts} for:each={jobContacts} for:item="jobContact" id="jobContactsInfo">
                                        <div class="slds-m-vertical_medium" key={jobContact.Id}>
                                            <c-animal-welfare-job-contact hide-actions job-contact={jobContact} key={jobContact.animalos__Contact_Type__c}></c-animal-welfare-job-contact>
                                        </div>
                                    </template>
                                    <template lwc:else>
                                        <c-aos-scoped-notification-lwc icon-name="utility:warning">
                                            No Job Contacts
                                        </c-aos-scoped-notification-lwc>
                                    </template>
                                </div>
                            </lightning-card>
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <div class="slds-card slds-card_boundary">
                            <lightning-card icon-name="utility:animal_and_nature" title="Animal Reports">
                                <div class="slds-m-horizontal_medium">
                                    <template lwc:if={showAnimalReports} for:each={animalReports} for:item="animalReport" id="AnimalReportsInfo">
                                        <div class="slds-m-vertical_medium" key={animalReport.Id}>
                                            <c-animal-welfare-animal-report hide-actions animal-report={animalReport} key={animalReport.animalos__Cruelty_Type__c}></c-animal-welfare-animal-report>
                                        </div>
                                    </template>
                                    <template lwc:else>
                                        <c-aos-scoped-notification-lwc icon-name="utility:warning">
                                            No Animal Reports
                                        </c-aos-scoped-notification-lwc>
                                    </template>
                                </div>
                            </lightning-card>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <div class="slds-text-align_center slds-m-vertical_medium">
            <lightning-button-group>
                <lightning-button lwc:if={notFirstStep} icon-name="utility:arrow_left" label="Previous" onclick={previousClick} disabled={isButtonDisabled}></lightning-button>
                <lightning-button lwc:if={notLastStep} icon-name="utility:arrow_right" icon-position="right" label="Next" onclick={nextClick} disabled={isButtonDisabled}></lightning-button>
                <lightning-button lwc:if={lastStep} icon-name="utility:save" label="Save" onclick={handleSaveClick} disabled={isButtonDisabled}></lightning-button>
            </lightning-button-group>
        </div>
    </div>
</template>

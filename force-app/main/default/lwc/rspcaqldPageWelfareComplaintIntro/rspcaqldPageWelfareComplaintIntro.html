<template>
    <div class="page-welfare-complaint-intro-body" style={headerStyle}>
        <div class="page-welfare-complaint-intro-header">
            <template if:true={isHeader}><h1><lightning-formatted-rich-text value={header}></lightning-formatted-rich-text></h1></template>
            <button class="mobile-button green-btn with-icon" style={buttonStyle} onclick={handleClick}><span>{buttonLabel}</span><img src={arrowRightWhite}></button>
            <template if:true={isDescription}><div class="description"><lightning-formatted-rich-text value={description}></lightning-formatted-rich-text></div></template>
            <button class="desktop-button green-btn with-icon" style={buttonStyle} onclick={handleClick}><span>{buttonLabel}</span><img src={arrowRightWhite}></button>
        </div>
        <div class="image-block">
            <img class={pawPrintClass} src={pawPrint}>
            <img class="main-image" style={imageStyle} src={image}>
            <div class="mobile-gradient"></div>
        </div>
    </div>
</template>

<template>
    <div class={mainClass} style={backgroundStyle}>
        <div class="content">
            <template lwc:if={isLogoOne}><img src={logoOne.data}></template>
            <div class="advertisement-body">
                <h2>{header}</h2>
                <p class="medium">{description}</p>
                <a class="button-link" href={linkUrl}>{linkLabel}</a>
            </div>
            <template lwc:if={isLogoTwo}><img src={logoTwo.data}></template>
        </div>
    </div>
</template>

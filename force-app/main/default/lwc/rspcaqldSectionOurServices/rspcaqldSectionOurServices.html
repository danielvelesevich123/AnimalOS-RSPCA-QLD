<template>
    <div class={mainClass}>
        <div class="page-home-services-header">
            <h1>{header}</h1>
        </div>
        <div class="page-home-services-body">
            <template for:each={cards} for:item="card">
                <div class="service-tile" key={card.headerLinkLabel}>
                    <c-rspcaqld-image-generator icon-key={card.icon} class-name="shape-1 top" image-url={card.image}></c-rspcaqld-image-generator>
                    <div>
                        <a class="service-header-link" href={card.headerLinkUrl}><h3>{card.headerLinkLabel}</h3></a>
                        <template for:each={card.links} for:item="link">
                            <a class="navigation-link black" href={link.url} key={link.label}>{link.label}</a>
                        </template>
                    </div>
                </div>
            </template>
        </div>
    </div>
</template>

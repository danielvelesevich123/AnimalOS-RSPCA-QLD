<template>
    <div class={mainClass}>
        <img class="involve-paw-top" src={officialRSPCAPaw}>
        <img class="involve-paw-bottom" src={officialRSPCAPaw}>

        <div class="page-home-involve-header">
            <h1><lightning-formatted-rich-text value={header}></lightning-formatted-rich-text></h1>
        </div>
        <div class="page-home-involve-body medium-width">
            <div class="page-home-involve-body-col left">
                <div class="page-home-involve-body-col-header">
                    <c-rspcaqld-image-generator class-name="shape-2" image-url={imageOneUrl}></c-rspcaqld-image-generator>
                    <h2>{sectionOneHeader}</h2>
                </div>
                <div class="page-home-involve-body-col-body">
                    <a href={sectionOneLinkOneUrl}><div class="icon-block shape-1"><img src={sectionOneLinkOneIconURL.data}></div><h4>{sectionOneLinkOneLabel}</h4></a>
                    <a href={sectionOneLinkTwoUrl}><div class="icon-block shape-1"><img src={sectionOneLinkTwoIconURL.data}></div><h4>{sectionOneLinkTwoLabel}</h4></a>
                    <a href={sectionOneLinkThreeUrl}><div class="icon-block shape-1"><img src={sectionOneLinkThreeIconURL.data}></div><h4>{sectionOneLinkThreeLabel}</h4></a>
                </div>
                <a class="button-link" href={sectionOneLinkFourUrl}>{sectionOneLinkFourLabel}<lightning-icon icon-name="utility:chevronright"></lightning-icon></a>
            </div>
            <div class="page-home-involve-body-col">
                <div class="page-home-involve-body-col-header">
                    <c-rspcaqld-image-generator class-name="shape-1" image-url={imageTwoUrl}></c-rspcaqld-image-generator>
                    <h2>{sectionTwoHeader}</h2>
                </div>
                <div class="page-home-involve-body-col-body">
                    <a href={sectionTwoLinkOneUrl}><div class="icon-block shape-1"><img src={sectionTwoLinkOneIconURL.data}></div><h4>{sectionTwoLinkOneLabel}</h4></a>
                    <a href={sectionTwoLinkTwoUrl}><div class="icon-block shape-1"><img src={sectionTwoLinkTwoIconURL.data}></div><h4>{sectionTwoLinkTwoLabel}</h4></a>
                    <a href={sectionTwoLinkThreeUrl}><div class="icon-block shape-1"><img src={sectionTwoLinkThreeIconURL.data}></div><h4>{sectionTwoLinkThreeLabel}</h4></a>
                </div>
                <a class="button-link" href={sectionTwoLinkFourUrl}>{sectionTwoLinkFourLabel}<lightning-icon icon-name="utility:chevronright"></lightning-icon></a>
            </div>
        </div>
        <template if:true={isAdvertisement}>
            <c-rspcaqld-section-advertisement image-url={advertisementImage}
                                              header={advertisementHeader}
                                              description={advertisementDescription}
                                              link-label={advertisementLinkLabel}
                                              link-url={advertisementLink}
                                              logo-one-key={advertisementLogoOneKey}
                                              logo-two-key={advertisementLogoTwoKey}></c-rspcaqld-section-advertisement>
        </template>
    </div>
</template>

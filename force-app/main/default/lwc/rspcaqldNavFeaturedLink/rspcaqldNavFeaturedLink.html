<template>
    <a class="nav-featured-link" href={link}>
        <template lwc:if={vertical}>
            <div class="vertical" style={backgroundStyle}>
                <div class="vertical-header-block">
                    <p class="small header">{header}</p>
                    <p class="small subheader">{subheader}</p>
                </div>
            </div>
        </template>
        <template lwc:else>
            <div class="horizontal">
                <div class="horizontal-header-block">
                    <p class="small header">{header}</p>
                    <p class="small subheader">{subheader}</p>
                </div>
                <img src={imageUrl}>
            </div>
        </template>
    </a>
</template>

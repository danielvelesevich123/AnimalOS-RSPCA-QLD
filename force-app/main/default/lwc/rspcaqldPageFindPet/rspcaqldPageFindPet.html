            </div>
        </div>
        <img src={bottomrightWedge} class="section-cta-form-bottom-wedge">
        <div class="full-width page-filters">
            <c-rspcaqld-cards-filters cards={animalCards}
                                      default-postcode={postalCode}
                                      postcode={postalCode}
                                      type={filters.type}
                                      is-geolocation-shared={isGeolocationShared}
                                      onfilter={handleFilterChange}></c-rspcaqld-cards-filters>
        </div>
        <div class="medium-width page-find-pet-results-meta">
            <c-rspcaqld-cards-results-meta onorderchange={handleOrderChange}
                                           onorderdirectionchange={handleOrderDirectionChange}
                                           view-result={viewCount}
                                           all-result={allCount}
                                           order-value={orderOption}
                                           order-direction={orderDirection}
                                           order-options={orderOptions}></c-rspcaqld-cards-results-meta>
        </div>
        <div class="full-width page-find-pet-cards">
            <div class="medium-width">
                <template if:false={isFilterFound}>
                    <h3>We’re sorry, we didn’t find an exact match for your search. Here are some others still looking for a home.</h3>
                </template>
                <template for:each={pages} for:item="page">
                    <template if:true={page.displayed} key={page.pageNumber}>
                        <template for:each={page.cards} for:item="card">
                            <div key={card.record.Animal_Name__c}>
                                <c-rspcaqld-cards-animal address={card.record.Location_Name__c}
                                                         animal-id={card.record.Id}
                                                         image-url={card.record.Web_Hero_Image_URL__c}
                                                         name={card.record.Animal_Name__c}
                                                         key-words={card.record.Web_Tagline__c}
                                                         animal-type={card.record.Animal_Category__c}
                                                         breed={card.record.Web_Display_Breed__c}
                                                         gender={card.record.Gender__c}
                                                         age-group={card.record.Age__c}
                                                         size={card.record.Size__c}
                                                         status={card.record.Status__c}
                                                         is-star={card.record.Featured__c}></c-rspcaqld-cards-animal>
                            </div>
                        </template>
                    </template>
                </template>
            </div>
        </div>
        <div class="medium-width page-find-pet-pagination">
            <c-rspcaqld-cards-pagination onpagechange={handlePageChange} page-count={pageCount} current-page={currentPage}></c-rspcaqld-cards-pagination>
        </div>
    </div>
</template>

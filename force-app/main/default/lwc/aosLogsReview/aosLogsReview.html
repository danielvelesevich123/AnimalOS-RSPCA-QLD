<!-- Logs Review -->
<template>
    <div class="slds-card slds-card_boundary">
        <lightning-card  title="Logs" icon-name="action:log_event">
            <lightning-button-icon slot="actions" onclick={refresh} disabled={refreshButtonDisabled} icon-name="action:refresh"></lightning-button-icon>
            <div class="slds-m-horizontal_medium">
                <template lwc:if={hasCondition}>
                    <c-aos-stencil count="4" height="15" lwc:if={isBusy}></c-aos-stencil>
                    <template lwc:else>
                        <div class="slds-is-relative">
                            <template lwc:if={hasErrorMessage}>
                                <c-aos-scoped-notification-lwc icon-name="utility:error" theme="error" icon-variant="inverse">{errorMessage}</c-aos-scoped-notification-lwc>
                            </template>
                            <template lwc:if={hasLogs}>
                                <div class="logs-table-container">
                                    <lightning-datatable
                                            key-field="Id"
                                            hide-checkbox-column
                                            data={logs}
                                            onrowaction={handleRowAction}
                                            columns={columns}>
                                    </lightning-datatable>
                                </div>
                            </template>
                            <template lwc:else>
                                <c-aos-scoped-notification-lwc>No related Logs.</c-aos-scoped-notification-lwc>
                            </template>
                            <c-aos-spinner is-busy={isProcessing}></c-aos-spinner>
                        </div>
                    </template>
                </template>
                <template lwc:else>
                    <c-aos-scoped-notification-lwc>Please provide condition or group and recordId value.</c-aos-scoped-notification-lwc>
                </template>
            </div>
        </lightning-card>
    </div>
</template>

<template>
    <div class="slds-grid slds-text-align_left slds-m-top_xx-small">
        <div class="slds-col slds-size_1-of-12">
            <lightning-button-icon icon-name={iconName} alternative-text={iconName} variant="bare" onclick={changeState}></lightning-button-icon>
        </div>
        <div class="slds-col slds-size_2-of-12 slds-truncate">
            <lightning-formatted-url lwc:if={caseNumber} value={caseUrl} label={caseNumber} target="_blank"></lightning-formatted-url>
        </div>
        <div class="slds-col slds-size_2-of-12 slds-truncate">
            <lightning-formatted-url value={jobUrl} label={jobName} target="_blank"></lightning-formatted-url>
        </div>
        <div class="slds-col slds-size_2-of-12 slds-truncate">
            <lightning-formatted-text value={jobContact.animalos__Contact_Type__c}></lightning-formatted-text>
        </div>
        <div class="slds-col slds-size_5-of-12 slds-truncate flag-icon">
            <div class="slds-grid">
                <div class="slds-col slds-size_1-of-8 ">
                    <lightning-formatted-rich-text value={jobContact.animalos__Contact__r.animalos__Advisory__c}></lightning-formatted-rich-text>&nbsp;
                </div>
                <div class="slds-col slds-size_7-of-8">
                    <template for:each={contactAdvisories} for:index="index" for:item="contactAdvisory" lwc:if={showContactAdvisories}>
                        <p key={contactAdvisory.short} class="slds-truncate">
                            <lightning-formatted-text value={contactAdvisory.short}></lightning-formatted-text>
                        </p>
                    </template>
                </div>
            </div>
        </div>
    </div>
    <div lwc:if={isExpanded} class="slds-m-vertical_medium slds-p-vertical_small slds-border_bottom slds-border_top">
        <div class="slds-grid slds-wrap slds-text-align_left">
            <div class="slds-col slds-size_1-of-12"></div>
            <div class="slds-col slds-size_2-of-12">
                <b>
                    <lightning-formatted-text value="Job Details"></lightning-formatted-text>
                </b>
            </div>
            <div class="slds-col slds-size_9-of-12">
                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-4">
                        <lightning-formatted-date-time value={jobContact.animalos__Job__r.CreatedDate}></lightning-formatted-date-time>
                    </div>
                    <div class="slds-col slds-size_1-of-4">
                        <lightning-formatted-text value={jobContact.animalos__Job__r.animalos__Status__c}></lightning-formatted-text>
                    </div>
                    <div class="slds-col slds-size_1-of-4">
                        <lightning-formatted-url value={jobOwnerUrl} label={jobOwnerName} target="_blank"></lightning-formatted-url>
                    </div>
                    <div class="slds-col slds-size_1-of-4">
                        <lightning-formatted-url value={locationUrl} label={locationName} target="_blank"></lightning-formatted-url>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

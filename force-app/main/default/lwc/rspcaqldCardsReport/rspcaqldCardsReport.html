<template>
    <div class={reportClass} style={reportStyle} onclick={handleClick}>
        <div class="cards-report-icon">
            <div class="icon-block shape-1" style={iconStyle}>
                <template lwc:if={isIconName}><c-rspcaqld-c-m-s-image image-key={iconName}></c-rspcaqld-c-m-s-image></template>
                <template lwc:if={isIconUrl}><img src={iconUrl}></template>
            </div>
        </div>
        <div class="cards-report-header"><h3>{header}</h3></div>
        <div class="cards-report-desc"><p class="normal"><lightning-formatted-rich-text value={description}></lightning-formatted-rich-text></p></div>
        <div class="cards-report-link">
            <template lwc:if={isUrgent}>
                <a href={telLink} class="blue-btn">{linkLabel}</a>
            </template>
            <template lwc:else>
                <a href={uLinkUrl} class="info-link">{linkLabel}</a>
            </template>
        </div>
    </div>
</template>

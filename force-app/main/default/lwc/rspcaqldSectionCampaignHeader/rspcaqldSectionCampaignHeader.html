<template>
    <div class="page-header page-campaign-form">
        <div class="section-header" style={headerStyle}>
            <div class="section-header-elements">
                <div class="section-header-left-column">
                    <template if:true={isLogo}><a class="logo-block" href="/"><img src={logoContentURL.data}></a></template>
                    <template if:true={isHeader}><h1><lightning-formatted-rich-text value={header}></lightning-formatted-rich-text></h1></template>
                    <template if:true={isDescription}><p class="large"><lightning-formatted-rich-text value={description}></lightning-formatted-rich-text></p></template>
                    <template lwc:if={isDisplayProgressBar}>
                        <c-rspcaqld-cards-progress-bar header={campaignGoalHeader} current-amount={amountWonOpportunities} full-amount={expectedRevenue}></c-rspcaqld-cards-progress-bar>
                    </template>
                    <template lwc:if={isButtonLink}>
                        <a style={buttonStyle} class="green-btn with-icon" href={buttonLink}><span>{buttonLabel}</span><img class="large" src={buttonIconURL.data}></a>
                    </template>
                    <template lwc:else>
                        <button style={buttonStyle} class="green-btn with-icon" onclick={handleDonationScroll}><span>{buttonLabel}</span><img class="large" src={buttonIconURL.data}></button>
                    </template>
                </div>
                <div class="section-header-right-column">
                    <img style={imageStyle} class="man-img shape-1" src={image}>
                    <div class="mobile-gradient"></div>
                </div>
                <img class={pawPrintClass} src={pawPrint}>
            </div>
        </div>
    </div>
</template>

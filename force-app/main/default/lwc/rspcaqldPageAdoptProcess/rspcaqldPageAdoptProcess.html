<template>
    <div class={popupClass} onclick={handlePopupClick}>
        <div class="pop-up">
            <div class="pop-up-body-block">
                <lightning-icon icon-name="utility:warning" size="medium"></lightning-icon>
                <h4>Are you sure you want to cancel your report?</h4>
                <p class="medium">If you cancel, you will lose all progress.</p>
                <div class="button-block">
                    <a class="button-link" onclick={handleCancelReport}><lightning-icon icon-name="utility:close" size="medium"></lightning-icon><span class="xmedium">Cancel my report</span></a>
                    <button class="blue-btn with-icon" onclick={handleContinueReport}>Continue my report<lightning-icon icon-name="utility:chevronright" size="medium"></lightning-icon></button>
                </div>
            </div>
        </div>
    </div>
    <div class={backdropClass}></div>
    <div class="page-container page-form-page page-adopt-process background-20">
<!--        <template lwc:if={introStep}>-->
<!--            <c-rspcaqld-page-adopt-process-intro onstepchange={handleNext}></c-rspcaqld-page-adopt-process-intro>-->
<!--        </template>-->
        <div class="mobile-navigation">
            <div>
                <template for:each={progressSteps} for:item="progressStep">
                    <span key={progressStep.stepNumber} class={progressStep.class} data-step={progressStep.stepNumber} onclick={handleMobileStep}>{progressStep.stepNumber}. {progressStep.name}</span>
                    <span class="divide-line" key={progressStep.stepNumber}></span>
                </template>
                <span class={reviewStep.class} data-step="6" onclick={handleMobileStep}>6. Review</span>
            </div>
        </div>
        <div class="page-data-form">
            <div class="main-block">
                <div class="page-data-form-info">
                    <div class="graphic-icon">
<!--                        <div class="icon-block shape-1"><span class="material-symbols-outlined">{activeStep.icon}</span></div>-->
                        <div class="icon-block shape-1"><img src={activeStep.icon}></div>
                    </div>
                    <div class="desc">
                        <h1>{activeStep.header}</h1>
                        <div class="progress-steps">
                            <template lwc:if={finalStep}>
                                <p class="medium">
                                    Time to review your application!<br><br>
                                    Take a moment to ensure your details are correct before submitting your application below.<br>
                                </p>
                            </template>
                            <template lwc:else>
                                <template for:each={progressSteps} for:item="progressStep">
                                    <c-rspcaqld-progress-step key={progressStep.name} type={progressStep.type} label={progressStep.name}></c-rspcaqld-progress-step>
                                </template>
                            </template>
                        </div>

                        <template lwc:if={isNavButton}>
                            <a onclick={handleBack} class="desktop-back-link button-link"><lightning-icon icon-name="utility:chevronleft" size="medium"></lightning-icon><span>Back</span></a>
                        </template>
                    </div>
                </div>
                <div class="page-data-form-form">
                    <template lwc:if={basicsStep}>
                        <template lwc:if={isEOI}>
                            <div class="row complaint-type">
                                <c-rspcaqld-cards-report type="urgent"
                                                         icon-url={pawWhite}
                                                         description="I have a specific animal in mind"
                                                         active={isUrgentReport}
                                                         custom-color="#6cc24a"
                                                         onselectreport={handleReportSelect}></c-rspcaqld-cards-report>
                                <c-rspcaqld-cards-report type="information"
                                                         icon-url={handHoldingPawWhite}
                                                         description="Iâ€™m ready to adopt, and want to be matched with an animal"
                                                         active={isInformationReport}
                                                         onselectreport={handleReportSelect}></c-rspcaqld-cards-report>
                            </div>
                        </template>
                        <h2 class="second-form-header">Pet details</h2>
                        <template lwc:if={isUrgentReport}>
                            <div class="row two-fields-row">
                                <lightning-input type="text" label="Pet ID number" class="input-inline" disabled={isNotEOI} data-name="petnumber" value={adoption.shelterbuddyID} onchange={handleFieldChange} max-length="20" required message-when-value-missing={requiredText}></lightning-input>
                                <lightning-input type="text" label="Pet Name" class="input-inline" disabled={isNotEOI} data-name="petname" value={adoption.animalName} onchange={handleFieldChange} max-length="120" required message-when-value-missing={requiredText}></lightning-input>
                            </div>
                        </template>
                        <div class="row">
                            <template lwc:if={isEOI}>
                                <c-rspcaqld-picklist label="Preferred adoption location" options={animalLocations.data} data-name="adoptionlocation" value={adoption.animalLocation} onchange={handleFieldChange} required></c-rspcaqld-picklist>
                            </template>
                            <template lwc:else>
                                <lightning-input type="text" label="Adoption location" class="input-inline" disabled={isNotEOI} value={pet.Location_Name__c} onchange={handleFieldChange}></lightning-input>
                            </template>
                        </div>
                        <div class="row">
                            <template lwc:if={isEOI}>
                                <c-rspcaqld-picklist helptext="Select all that apply" label="What type of animal?" options={animalTypes.data} data-name="adoptiontypemulti" value={adoption.preferredAnimalType} onchange={handleFieldChange} multiselect required></c-rspcaqld-picklist>
                            </template>
                            <template lwc:else>
                                <lightning-input type="text" label="What type of animal" class="input-inline" disabled={isNotEOI} data-name="adoptiontype" value={adoption.animalType} onchange={handleFieldChange} required max-length="120" message-when-value-missing={requiredText}></lightning-input>
                            </template>
                        </div>
                        <h2 class="second-form-header">Your contact details</h2>
                        <div class="row two-fields-row">
                            <lightning-input type="text" label="First name" class="input-inline" required="true" data-name="firstname" value={contact.firstName} onchange={handleFieldChange} max-length="40" message-when-value-missing={requiredText}></lightning-input>
                            <lightning-input type="text" label="Last name" class="input-inline" required="true" data-name="lastname" value={contact.lastName} onchange={handleFieldChange} max-length="80" message-when-value-missing={requiredText}></lightning-input>
                        </div>
                        <div class="row">
                            <lightning-input type="email" label="Email" placeholder="email@provider.com" class="input-inline" required="true" data-name="email" value={contact.email} onchange={handleFieldChange} onblur={validateEmail} message-when-bad-input="The email address is incorrect" message-when-pattern-mismatch="The email address is incorrect" message-when-type-mismatch="The email address is incorrect" message-when-value-missing={requiredText} max-length="80"></lightning-input>
                        </div>
                        <div class="row" onkeydown={handlePhoneKeydown}>
                            <lightning-input type="tel" label="Phone number" class="input-inline" required="true" data-name="phone" value={contact.phone} onchange={handleFieldChange} onblur={handlePhoneChange} message-when-value-missing={requiredText}></lightning-input>
                        </div>
                        <div class="row">
                            <lightning-input type="date" placeholder="dd/mm/yyyy" label="Date of Birth" class="input-inline" data-name="birthdate" value={contact.birthdate} onchange={handleFieldChange} onblur={validateBirthdate} required message-when-type-mismatch="Complete this field with format dd/mm/yyyy" message-when-bad-input="Complete this field with format dd/mm/yyyy" message-when-value-missing={requiredText}></lightning-input>
                        </div>
                    </template>
                    <template lwc:if={idStep}>
                        <h2 class="second-form-header">Your details</h2>
                        <div class="row">
                            <c-rspcaqld-google-search data-name="googlesearch" placeholder="Please enter your street address" label="Your address" onchange={handleAddressChange} onselect={handleAddressSelect} ontype={handleAddressType} value={contact.address} required></c-rspcaqld-google-search>
                        </div>
                        <div class="row">
                            <lightning-input type="text" placeholder="Address" class="input-inline without-label" disabled="true" value={contact.street}></lightning-input>
                        </div>
                        <div class="row">
                            <lightning-input type="text" placeholder="City" class="input-inline without-label" disabled="true" value={contact.city}></lightning-input>
                        </div>
                        <div class="row two-address-fields-row">
                            <lightning-input type="text" placeholder="State / Territory" class="input-inline without-label" disabled="true" value={contact.state}></lightning-input>
                            <lightning-input type="text" placeholder="Postcode" class="input-inline without-label postcode-field" disabled="true" value={contact.postalCode}></lightning-input>
                        </div>
                        <div class="row">
                            <c-rspcaqld-picklist label="Identification type" options={identificationTypes.data} required data-name="identificationtype" value={adoption.identificationType} onchange={handleFieldChange}></c-rspcaqld-picklist>
                        </div>
                        <h2 class="second-form-header">Secondary contact</h2>
                        <div class="row">
                            <lightning-input type="text" label="Secondary contact name" class="input-inline" data-name="secondcontactname" value={adoption.secondContactName} onchange={handleFieldChange} required max-length="120" message-when-value-missing={requiredText}></lightning-input>
                        </div>
                        <div class="row" onkeydown={handlePhoneKeydown}>
                            <lightning-input type="tel" label="Secondary contact number" class="input-inline" data-name="secondcontactnumber" value={adoption.secondContactPhone} onchange={handleFieldChange} onblur={handlePhoneChange} required max-length="10" message-when-value-missing={requiredText}></lightning-input>
                        </div>
                    </template>
                    <template lwc:if={availabilityStep}>
                        <h2 class="second-form-header">Getting to know you</h2>
                        <div class="row">
                            <c-rspcaqld-picklist label="What timeframe are you looking to adopt within?" options={adoptionTimeframes.data} required data-name="adoptiontimeframe" value={adoption.adoptionTimeframe} onchange={handleFieldChange}></c-rspcaqld-picklist>
                        </div>
                        <div class="row">
                            <c-rspcaqld-picklist helptext="Select all that apply" label="What is the reason for adopting a pet?" options={adoptionReasons.data} required data-name="adoptionreason" value={adoption.adoptionReason} onchange={handleFieldChange} multiselect></c-rspcaqld-picklist>
                        </div>
                        <div class="row">
                            <c-rspcaqld-picklist label="How many hours per day will your pet be alone on average?" options={aloneHours.data} required data-name="adoptionalonehours" value={adoption.aloneHours} onchange={handleFieldChange}></c-rspcaqld-picklist>
                        </div>
                        <div class="row">
                            <c-rspcaqld-picklist label="Do you have children living in the home?" options={hasChildrenOptions.data} required data-name="adoptionhaschildren" value={adoption.hasChildren} onchange={handleFieldChange}></c-rspcaqld-picklist>
                        </div>
                        <template lwc:if={isHasChildren}>
                            <div class="row counter-row">
                                <div class="counters children">
                                    <c-rspcaqld-counter label="Under 2" data-name="under-two" value={underTwoChildren} onchange={handleChildrenChange}></c-rspcaqld-counter>
                                    <c-rspcaqld-counter label="3-6 years" data-name="three-six-years" value={threeSixChildren} onchange={handleChildrenChange}></c-rspcaqld-counter>
                                    <c-rspcaqld-counter label="7-10 years" data-name="seven-ten-years" value={sevenTenChildren} onchange={handleChildrenChange}></c-rspcaqld-counter>
                                    <c-rspcaqld-counter label="10-15 years" data-name="ten-fifteen-years" value={tenFifteenChildren} onchange={handleChildrenChange}></c-rspcaqld-counter>
                                    <c-rspcaqld-counter label="15+ years" data-name="fifteen-plus-years" value={fifteenPlusChildren} onchange={handleChildrenChange}></c-rspcaqld-counter>
                                </div>
                                <template lwc:if={hasChildrenError}>
                                    <div class="slds-form-element__help">This field is required</div>
                                </template>
                            </div>
                        </template>
                        <div class="row">
                            <lightning-textarea label="Tell us about your lifestyle, and how a pet will fit into it." class="input-textarea" data-name="adoptionhomelifestyle" value={adoption.homeLifestyle} onchange={handleFieldChange} required message-when-value-missing={requiredText}></lightning-textarea>
                        </div>
                        <div class="row">
                            <lightning-textarea label="Please let us know what you are looking for in a new companion, and the things that are most important to you." class="input-textarea" data-name="adoptioncompanionimportance" value={adoption.companionImportance} onchange={handleFieldChange} required message-when-value-missing={requiredText}></lightning-textarea>
                        </div>
                        <div class="row">
                            <lightning-radio-group name="radioGroup"
                                                   class="input-radiogroup horizontal"
                                                   data-name="adoptionsuggestionsoptions"
                                                   label="Would you be open for our Adoptions Team to suggest other pets?"
                                                   options={openSuggestionsOptions.data}
                                                   value={adoption.openToSuggest}
                                                   type="radio" required
                                                   onchange={handleFieldChange}
                                                   ></lightning-radio-group>
                            <p class="small field-comment">In the event that the pet you are interested in adopting is not an appropriate match for your situation or has been adopted</p>
                        </div>
                    </template>
                    <template lwc:if={livingStep}>
                        <h2 class="second-form-header">Home situation</h2>
                        <div class="row">
                            <c-rspcaqld-picklist label="What is your housing situation?" options={residentialStatusOptions.data} required data-name="adoptionresidentialstatus" value={adoption.residentialStatus} onchange={handleFieldChange}></c-rspcaqld-picklist>
                            <p class="small field-comment">Please be aware: if the animal will be in a rental you may require approval from your landlord</p>
                        </div>
                        <div class="row">
                            <lightning-textarea placeholder="e.g. apartment, townhouse" label="What type of residence do you live in?" class="input-textarea" data-name="adoptionresidencetype" value={adoption.residenceType} onchange={handleFieldChange} required max-length="500" message-when-value-missing={requiredText}></lightning-textarea>
                        </div>
                        <div class="row">
                            <lightning-textarea placeholder="e.g. indoor/outdoor, enclosure type" label="Where will the animal be housed?" class="input-textarea" data-name="adoptionanimalhousing" value={adoption.animalHousing} onchange={handleFieldChange} required max-length="500" message-when-value-missing={requiredText}></lightning-textarea>
                        </div>
                        <div class="row">
                            <lightning-textarea placeholder="e.g. 6ft, wooden secure fence surrounding backyard" label="Please describe the fencing around your home" class="input-textarea" data-name="adoptionfencing" value={adoption.fencing} onchange={handleFieldChange} max-length="500"></lightning-textarea>
                        </div>
                        <div class="row upload-row">
                            <h2>Enclosure or fencing photos</h2>
                            <div>
                                <template for:each={enclosureFiles} for:item="file" for:index="index">
                                    <div class="uploaded-image-block" key={file.name}>
                                        <img data-name={file.name} data-index={index} onclick={handleRemoveEnclosureFile} class="close-icon" src={closeWhite}>
                                        <img class="uploaded-image" src={file.fileURL}>
                                    </div>
                                </template>
                                <c-rspcaqld-file-upload onaddfile={handleAddEnclosureFile}></c-rspcaqld-file-upload>
                            </div>
                            <p class="small field-comment">RSPCA will need to sight enclosures for small animals, birds and reptiles prior to finalisation of adoption. If guidance is required, please speak with the Adoptions Team after completing the adoption form.</p>
                        </div>
                        <div class="row">
                            <c-rspcaqld-picklist label="Do you have any other pets in the home?" options={hasPetsOptions.data} required data-name="adoptionhaspets" value={adoption.hasOtherPets} onchange={handleFieldChange}></c-rspcaqld-picklist>
                        </div>
                        <template lwc:if={isHasPets}>
                            <div class="row counter-row">
                                <div class="counters pets">
                                    <c-rspcaqld-counter label="Dog" data-name="dog" value={dogPet} onchange={handlePetsChange}></c-rspcaqld-counter>
                                    <c-rspcaqld-counter label="Cat" data-name="cat" value={catPet} onchange={handlePetsChange}></c-rspcaqld-counter>
                                    <c-rspcaqld-counter label="Small Pet" data-name="small-pet" value={smallPet} onchange={handlePetsChange}></c-rspcaqld-counter>
                                    <c-rspcaqld-counter label="Bird" data-name="bird" value={birdPet} onchange={handlePetsChange}></c-rspcaqld-counter>
                                    <c-rspcaqld-counter label="Reptile" data-name="reptile" value={reptilePet} onchange={handlePetsChange}></c-rspcaqld-counter>
                                    <c-rspcaqld-counter label="Farm Yard" data-name="farm-yard" value={farmYardPet} onchange={handlePetsChange}></c-rspcaqld-counter>
                                    <c-rspcaqld-counter label="Other" data-name="other-pet" value={otherPet} onchange={handlePetsChange}></c-rspcaqld-counter>
                                </div>
                                <template lwc:if={hasPetError}>
                                    <div class="slds-form-element__help">This field is required</div>
                                </template>
                            </div>
                        </template>
                        <div class="row">
                            <lightning-radio-group name="radioGroup"
                                                   class="input-radiogroup horizontal"
                                                   data-name="adoptionvisitingpets"
                                                   label="Do you have any pets that visit the home regularly that your pet will need to get along with?"
                                                   options={hasVisitingPetsOptions.data}
                                                   value={adoption.hasVisitPets}
                                                   type="radio" required
                                                   onchange={handleFieldChange}
                            ></lightning-radio-group>
                        </div>
                        <template lwc:if={isHasVisitPets}>
                            <div class="row">
                                <lightning-textarea placeholder="e.g. Their name, age, gender, breed, desex status and personality" label="If yes, please tell us more about them" class="input-textarea" data-name="adoptionvisitpetsdetails" value={adoption.otherVisitDetails} onchange={handleFieldChange} max-length="500"></lightning-textarea>
                            </div>
                        </template>
                    </template>
                    <template lwc:if={ownershipStep}>
                        <h2 class="second-form-header">Previous animal ownership</h2>
                        <div class="row">
                            <lightning-textarea label="What pets / breeds have you previously owned?" class="input-textarea" data-name="previouspets" value={adoption.previousPets} onchange={handleFieldChange}></lightning-textarea>
                        </div>
                        <div class="row">
                            <lightning-radio-group name="radioGroup"
                                                   class="input-radiogroup horizontal"
                                                   label="Have you ever surrendered an animal to any organisation before?"
                                                   options={hasPreviouslySurrendedOptions.data}
                                                   required="true"
                                                   type="radio"
                                                   value={adoption.previousSurrended}
                                                   data-name="adoptionprevioussurrender" onchange={handleFieldChange}></lightning-radio-group>
                        </div>
                        <template lwc:if={isPreviousSurrended}>
                            <div class="row">
                                <lightning-textarea label="If yes, please provide details" class="input-textarea" data-name="adoptionsurrenderdetails" value={adoption.previouslySurrendedDetails} onchange={handleFieldChange}></lightning-textarea>
                            </div>
                        </template>
                    </template>
                    <template lwc:if={finalStep}>
                        <div class="row mobile-row">
                            <h1 class="color-blue">Review</h1>
                            <p class="normal">Time to review your application!</p>
                            <p class="normal">Take a moment to ensure your details are correct before submitting your application below.</p>
                        </div>
                        <div class="pet-row">
                            <div class="mobile-header header-with-link">
                                <h2>Basic Details</h2>
                                <a class={editLinkClass} data-step="1" onclick={handleEditStep}>Edit</a>
                            </div>
                            <h3>Pet details</h3>
                            <template lwc:if={isNotEOI}>
                                <c-rspcaqld-cards-animal address={pet.Location_Name__c}
                                                         image-url={pet.Web_Hero_Image_URL__c}
                                                         name={pet.Animal_Name__c}
                                                         key-words={pet.Web_Tagline__c}
                                                         animal-type={pet.Animal_Category__c}
                                                         breed={pet.Web_Display_Breed__c}
                                                         gender={pet.Gender__c}
                                                         age-group={pet.Age__c}
                                                         size={pet.Size__c}
                                                         status={pet.Status__c}
                                                         details={pet.Featured__c}></c-rspcaqld-cards-animal>
                            </template>
                            <template lwc:else>
                                <template lwc:if={isUrgentReport}>
                                    <template lwc:if={isPetIdNumber}>
                                        <div class="row">
                                            <span class="label small">Pet ID number</span>
                                            <span class="medium">{adoption.shelterbuddyID}</span>
                                        </div>
                                    </template>
                                    <template lwc:if={isPetName}>
                                        <div class="row">
                                            <span class="label small">Pet Name</span>
                                            <span class="medium">{adoption.animalName}</span>
                                        </div>
                                    </template>
                                </template>
                                <div class="row">
                                    <span class="label small">Preferred adoption location</span>
                                    <span class="medium">{adoption.animalLocation}</span>
                                </div>
                                <div class="row">
                                    <template lwc:if={isUrgentReport}>
                                        <span class="label small">What type of animal</span>
                                        <span class="medium">{adoption.animalType}</span>
                                    </template>
                                    <template lwc:else>
                                        <span class="label small">What type of animal?</span>
                                        <span class="medium">{adoption.preferredAnimalType}</span>
                                    </template>
                                </div>
                            </template>
                        </div>
                    </template>
                    <template lwc:if={isNavButton}>
                        <div class="row button-row">
                            <a onclick={handleBack} class="mobile-back-link button-link"><lightning-icon icon-name="utility:chevronleft" size="medium"></lightning-icon><span>Back</span></a>
                            <button class="green-btn with-icon" onclick={handleNext}><span>{nextLabel}</span><img src={arrowRightWhite}></button>
                        </div>
                    </template>
                </div>
            </div>
            <template lwc:if={finalStep}>
                <div class="review-block">
                    <hr>
                    <div class="mobile-top-margin">
                        <div class="desktop-header header-with-link">
                            <h2>Basic Details</h2>
                            <a class={editLinkClass} data-step="1" onclick={handleEditStep}>Edit</a>
                        </div>
                        <div class="mobile-row row">
                            <h3>Your contact details</h3>
                        </div>
                        <div class="row">
                            <span class="label small">Your name</span>
                            <span class="medium">{contact.title} {contact.firstName} {contact.lastName}</span>
                        </div>
                        <div class="row">
                            <span class="label small">Your contact details</span>
                            <div>
                                <span class="medium">{contact.email}</span>
                                <span class="medium">{contact.phone}</span>
                                <span class="medium"><lightning-formatted-date-time
                                        value={contact.birthdate}
                                        year="numeric"
                                        month="long"
                                        day="2-digit"
                                        time-zone="Australia/Brisbane"
                                ></lightning-formatted-date-time></span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="header-with-link">
                            <h2>Your ID</h2>
                            <a class={editLinkClass} data-step="2" onclick={handleEditStep}>Edit</a>
                        </div>
                        <div class="row">
                            <h3>Your details</h3>
                        </div>
                        <div class="row">
                            <span class="label small">Address</span>
                            <span class="medium">{contact.address}</span>
                        </div>
                        <div class="row">
                            <span class="label small">Identification</span>
                            <span class="medium">{adoption.identificationType}</span>
                        </div>
                        <div class="row">
                            <h3>Secondary contact</h3>
                        </div>
                        <div class="row">
                            <span class="label small">Secondary contact name</span>
                            <span class="medium">{adoption.secondContactName}</span>
                        </div>
                        <div class="row">
                            <span class="label small">Secondary contact number</span>
                            <span class="medium">{adoption.secondContactPhone}</span>
                        </div>
                    </div>
                    <div>
                        <div class="header-with-link">
                            <h2>Getting to know you</h2>
                            <a class={editLinkClass} data-step="3" onclick={handleEditStep}>Edit</a>
                        </div>
                        <div class="row">
                            <span class="label small">What timeframe are you looking to adopt within?</span>
                            <span class="medium">{adoption.adoptionTimeframe}</span>
                        </div>
                        <div class="row">
                            <span class="label small">What is the reason for adopting a pet?</span>
                            <span class="medium">{adoption.adoptionReason}</span>
                        </div>
                        <div class="row">
                            <span class="label small">How many hours per day will your pet be alone on average?</span>
                            <span class="medium">{adoption.aloneHours}</span>
                        </div>
                        <div class="row">
                            <span class="label small">Do you have children living in the home?</span>
                            <div>
                                <span class="medium">{adoption.hasChildren}</span>
                                <span class="medium">{adoption.childrenDetails}</span>
                            </div>
                        </div>
                        <div class="row">
                            <span class="label small">Tell us about your lifestyle, and how a pet will fit into it.</span>
                            <span class="medium">{adoption.homeLifestyle}</span>
                        </div>
                        <div class="row">
                            <span class="label small">Please let us know what you are looking for in a new companion, and the things that are most important to you.</span>
                            <span class="medium">{adoption.companionImportance}</span>
                        </div>
                        <div class="row">
                            <span class="label small">Would you be open for our Adoptions Team to suggest other pets?</span>
                            <span class="medium">{adoption.openToSuggest}</span>
                        </div>
                    </div>
                    <div>
                        <div class="header-with-link">
                            <h2>Living situation</h2>
                            <a class={editLinkClass} data-step="4" onclick={handleEditStep}>Edit</a>
                        </div>
                        <div class="row">
                            <h3>Home situation</h3>
                        </div>
                        <div class="row">
                            <span class="label small">What is your housing situation?</span>
                            <span class="medium">{adoption.residentialStatus}</span>
                        </div>
                        <div class="row">
                            <span class="label small">What type of residence do you live in?</span>
                            <span class="medium">{adoption.residenceType}</span>
                        </div>
                        <div class="row">
                            <span class="label small">Where will the animal be housed?</span>
                            <span class="medium">{adoption.animalHousing}</span>
                        </div>
                        <div class="row">
                            <span class="label small">Please describe the fencing around your home</span>
                            <span class="medium">{adoption.fencing}</span>
                        </div>

                        <div class="row">
                            <span class="label small">Enclosure or fencing photos</span>
                            <div class="images-block">
                                <template for:each={enclosureFiles} for:item="file">
                                    <img key={file.name} src={file.fileURL}>
                                </template>
                            </div>
                        </div>

                        <div class="row">
                            <span class="label small">Do you have any other pets in the home?</span>
                            <div>
                                <span class="medium">{adoption.hasOtherPets}</span>
                                <span class="medium">{adoption.otherPetsDetails}</span>
                            </div>
                        </div>
                        <div class="row">
                            <span class="label small">Do you have any pets that visit the home regularly that your pet will need to get along with?</span>
                            <div>
                                <span class="medium">{adoption.hasVisitPets}</span>
                                <span class="medium">{adoption.otherVisitDetails}</span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="header-with-link">
                            <h2>Previous ownership</h2>
                            <a class={editLinkClass} data-step="5" onclick={handleEditStep}>Edit</a>
                        </div>
                        <div class="row">
                            <span class="label small">What pets / breeds have you previously owned?</span>
                            <span class="medium">{adoption.previousPets}</span>
                        </div>
                        <div class="row">
                            <span class="label small">Have you ever surrendered an animal to any organisation before?</span>
                            <div>
                                <span class="medium">{adoption.previousSurrended}</span>
                                <span class="medium">{adoption.previouslySurrendedDetails}</span>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="submit-buttons">
                        <c-rspcaqld-checkbox label="All the information I have provided is true and correct" data-name="adoptiondeclaration" label-left required onchange={handleFieldChange} checked={adoption.adoptionDeclaration} error={isAdoptionDeclarationError} disabled={isSubmitting}></c-rspcaqld-checkbox>
                        <c-rspcaqld-checkbox label="I would like to subscribe to RSPCA Queensland communications" data-name="marketingoptin" label-left onchange={handleFieldChange} checked={cs.marketingOptIn} disabled={isSubmitting}></c-rspcaqld-checkbox>
                        <c-rspcaqld-checkbox label="By continuing I agree to RSPCA Queensland's Privacy Policy" data-name="privacypolicy" label-left required onchange={handleFieldChange} checked={cs.privacyPolicy} error={isPrivacyPolicyError} disabled={isSubmitting}></c-rspcaqld-checkbox>
                        <button class={submitBtnClass} onclick={handleSubmit}><span>Submit application</span><img src={arrowRightWhite}></button>
                    </div>
                </div>
            </template>
        </div>
    </div>
</template>

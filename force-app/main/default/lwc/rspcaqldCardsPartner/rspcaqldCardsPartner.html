<template>
    <template lwc:if={isDisplayPopup}>
        <div class={partnerClass} onclick={handleClick}>
            <template lwc:if={isCategory}>
                <div class="cards-partner-category color-100">
                    <span class="icon-span"><img class="small" src={infoBlack}></span>
                    <span class="small category">{category}</span>
                </div>
            </template>
            <div class={partnerImageClass}>
                <img src={imageUrl}>
            </div>
            <template lwc:if={isTitle}>
                <div class="cards-partner-title">
                    <h4>{title}</h4>
                </div>
            </template>
        </div>
    </template>
    <template lwc:else>
        <a class={partnerClass} href={link} target={linkTarget}>
            <template lwc:if={isCategory}>
                <div class="cards-partner-category color-100">
                    <span class="icon-span"><img class="small" src={infoBlack}></span>
                    <span class="small category">{category}</span>
                </div>
            </template>
            <div class={partnerImageClass}>
                <img src={imageUrl}>
            </div>
            <template lwc:if={isTitle}>
                <div class="cards-partner-title">
                    <h4>{title}</h4>
                </div>
            </template>
        </a>
    </template>
    <div class={popupClass} onclick={handlePopupClick}>
        <div class="pop-up">
            <div class="pop-up-close-block">
                <a class="close-link" onclick={handlePopupClose}>
                    <span>Close</span>
                    <img src={closeWhite}>
                </a>
            </div>
            <div class="pop-up-body-block">
                <div class="partner-info">
                    <div class="image-block">
                        <img src={imageUrl}>
                    </div>
                    <h4>{title}</h4>
                    <a target="_blank" href={link}><span class="normal">view website</span><lightning-icon icon-name="utility:new_window"></lightning-icon></a>
                </div>
                <div class="partner-desc">
                    <p class="medium"><lightning-formatted-rich-text value={description}></lightning-formatted-rich-text></p>
                </div>
            </div>
        </div>
    </div>
    <div class={backdropClass}></div>
</template>

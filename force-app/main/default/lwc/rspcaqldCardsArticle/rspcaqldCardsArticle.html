<template>
    <a class={mainClass} href={link}>
        <div class="cards-article-image">
            <img src={imageUrl}>
        </div>
        <template if:true={isCategory}>
            <div class="cards-article-category color-100">
                <span class="icon-span"><img class="default" src={icon}></span>
                <span class="small category">{category}</span>
            </div>
        </template>
        <div class="cards-article-body">
            <div class="cards-article-header">
                <h3>{header}</h3>
            </div>
            <div class="cards-article-desc">
                <p class="normal">{description}</p>
            </div>
        </div>
    </a>
</template>

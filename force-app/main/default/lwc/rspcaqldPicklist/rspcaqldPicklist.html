<template>
    <div class={picklistClass}>
        <div>
            <label>
                <template lwc:if={required}>
                    <abbr>*</abbr>
                </template>
                {label}
                <template lwc:if={isHelptext}>
                    <lightning-helptext content={helptext}></lightning-helptext>
                </template>
            </label>
            <div class="input-icon">
                <input class="slds-input"
                       type="text"
                       placeholder={placeholder}
                       value={value}
                       onclick={handleInputClick}
                       oninput={handleInputChange}
                       disabled={disabled}
                       readonly={readOnly}
                       tabindex="0">
                <span class="dropdown-icon" onclick={handleIconClick}><lightning-icon icon-name={iconClass}></lightning-icon></span>
            </div>
            <template lwc:if={isOpen}>
                <div class="dropdown-block">
                    <ul class="dropdown-list">
                        <template for:each={options} for:item="option">
                            <template lwc:if={option.hideSelected}>
                                <template lwc:if={option.visible}>
                                    <li class={option.class} key={option.value} data-item={option.value} onclick={handleValueClick}>
                                        <div>
                                            <template lwc:if={option.checked}>
                                                <span class="material-symbols-outlined checked">check_box</span>
                                            </template>
                                            <template lwc:else>
                                                <span class="material-symbols-outlined">check_box_outline_blank</span>
                                            </template>
                                            <span class="dropdown-label">{option.label}</span>
                                        </div>
                                    </li>
                                </template>
                            </template>
                        </template>
                    </ul>
                </div>
            </template>
        </div>
        <template lwc:if={hasError}>
            <div class="slds-form-element__help">{errorMessage}</div>
        </template>
    </div>
</template>

<template>
    <div class="page-container page-career background-20">
        <div class="page-header"><div class={sectionHeaderClass}>
            <template lwc:if={isNotVideoOrImage}><h1>{position.title}</h1></template>
        </div></div>
        <div class={bodyClass}>
            <template lwc:if={isVideoOrImage}>
                <h1>{position.title}</h1>
                <div class="page-video">
                    <template if:true={isVideo}>
                        <iframe width="560" height="315" src={position.video} title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    </template>
                    <template if:true={isImage}>
                        <c-rspcaqld-image-generator class-name="shape-4"
                                                    image-url={position.image}></c-rspcaqld-image-generator>
                    </template>
                </div>
            </template>
            <div class="page-career-description">
                <h5 class="color-blue">{postedLine}</h5>
                <p class="medium rich-text-description"><lightning-formatted-rich-text value={position.description}></lightning-formatted-rich-text></p>
            </div>
            <div class="page-career-actions">
                <c-rspcaqld-share-block facebook-link={facebookShareLink} linkedin-link={linkedinShareLink} twitter-link={twitterShareLink}></c-rspcaqld-share-block>
                <a class="green-btn with-icon" href={position.applicationLink}><span>Apply</span><img class="medium" src={arrowRightWhite}></a>
            </div>
            <template lwc:if={isOtherPositions}>
                <div class="page-other-positions">
                    <div class="header-with-link">
                        <h2>More like this</h2>
                        <a href="../../../about-us/careers">See all positions</a>
                    </div>
                    <div class="page-other-positions-block">
                        <template for:each={otherPositions} for:item="otherPosition">
                            <c-rspcaqld-cards-tile key={otherPosition.key} title={otherPosition.title} link={otherPosition.link} display-icon address={otherPosition.location} ></c-rspcaqld-cards-tile>
                        </template>
                    </div>
                    <a class="mobile-header-link" href="../../../about-us/careers">See all positions</a>
                </div>
            </template>
        </div>
    </div>
</template>

<template>
    <div class="slds-grid slds-text-align_left slds-m-top_xx-small slds-border_bottom">
        <div class="slds-col slds-size_3-of-12 slds-truncate">
            <lightning-formatted-url value={contactUrl} label={contactName} target="_blank"></lightning-formatted-url>
        </div>
        <div class="slds-col slds-size_2-of-12 slds-truncate">
            <lightning-formatted-url lwc:if={hasAccount} value={accountUrl} label={accountName} target="_blank"></lightning-formatted-url>
        </div>
        <div class="slds-col slds-size_2-of-12 slds-truncate">
            <lightning-formatted-phone value={mobile}></lightning-formatted-phone>
        </div>
        <div class="slds-col slds-size_2-of-12 slds-truncate">
            <lightning-formatted-phone value={phone}></lightning-formatted-phone>
        </div>
        <div class="slds-col slds-size_3-of-12 slds-truncate">
            <lightning-formatted-email value={email}></lightning-formatted-email>
        </div>
    </div>
</template>

<template>
    <div class="section-50-textimage">
        <template lwc:if={vertical}>
            <div class="vertical">
                <img class="shape-4" src={imageUrl}>
                <div>
                    <h2>{header}</h2>
                    <p class="medium">{description}</p>
                </div>
                <a class="green-btn" href={buttonLink}>{buttonLabel}</a>
            </div>
        </template>
        <template lwc:else>
            <div class="horizontal">
                <template lwc:if={lr}>
                    <div>
                        <h2>{header}</h2>
                        <p class="medium">{description}</p>
                        <a class="blue-btn" href={buttonLink}>{buttonLabel}</a>
                    </div>
                    <img class="shape-4" src={imageUrl}>
                </template>
                <template lwc:else>
                    <img class="shape-4" src={imageUrl}>
                    <div>
                        <h2>{header}</h2>
                        <p class="medium">{description}</p>
                        <a class="green-btn" href={buttonLink}>{buttonLabel}</a>
                    </div>
                </template>
            </div>
        </template>
    </div>
</template>

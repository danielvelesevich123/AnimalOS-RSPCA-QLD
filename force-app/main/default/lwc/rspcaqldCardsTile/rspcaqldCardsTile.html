<template>
    <a class="cards-tile" href={link}>
        <template if:true={isLocation}>
            <div class="cards-tile-location color-100">
                <template if:true={displayIcon}>
                    <span class="icon-span"><img src={locationIcon}></span>
                </template>
                <span class="normal address">{address}</span>
            </div>
        </template>
        <div class="cards-tile-title">
            <h3>{title}</h3>
        </div>
        <div class="cards-tile-link">
            <span>view more</span>
        </div>
    </a>
</template>

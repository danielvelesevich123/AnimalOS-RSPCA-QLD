<template>
    <a class="cards-event" href={link}>
        <div class="cards-event-image">
            <img src={imageUrl}>
        </div>
        <div class="cards-event-body">
            <div class="cards-event-time color-100">
                <span class="icon-span"><img src={calendarDark}></span>
                <span class="normal">{time}</span>
            </div>
            <div class="cards-event-header"><h3>{header}</h3></div>
            <div class="cards-event-address">
                <span class="normal">{address}</span>
            </div>
        </div>
    </a>
</template>

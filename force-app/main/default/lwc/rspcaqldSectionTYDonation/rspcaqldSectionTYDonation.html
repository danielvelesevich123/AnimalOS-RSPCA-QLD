<template>
    <div class="page-container page-ty page-ty-donation">
        <div class="page-data-form">
            <div class="page-data-form-header">
                <div class="icon-block shape-1"><lightning-icon icon-name="utility:task" size="medium"></lightning-icon></div>
                <h1>{header}</h1>
            </div>
            <div class="page-data-form-body">
                <div class="page-data-form-info">
                    <h3>Order details</h3>
                    <div class="fields">
                        <div class="field">
                            <p class="normal field-label">Date:</p>
                            <p class="xmedium field-value">
                                <lightning-formatted-date-time
                                    value={metadata.date}
                                    year="numeric"
                                    month="long"
                                    day="2-digit"></lightning-formatted-date-time>
                            </p>
                        </div>
                        <div class="field">
                            <p class="normal field-label">Email:</p>
                            <p class="xmedium field-value">{metadata.email}</p>
                        </div>
                        <div class="field">
                            <p class="normal field-label">Total:</p>
                            <p class="xmedium field-value"><lightning-formatted-number value={metadata.total} format-style="currency"></lightning-formatted-number></p>
                        </div>
                        <div class="field">
                            <p class="normal field-label">Payment method:</p>
                            <p class="xmedium field-value">{metadata.payment_method}</p>
<!--                            <p class="xmedium field-label">{order.cardNumber}</p>-->
                        </div>
                    </div>
                    <div class="total-block">
                        <h5>Total</h5>
                        <div>
                            <div class="total-desc">
                                <h4>{metadata.donation_type_label} donation</h4>
                                <template lwc:if={metadata.is_monthly_donation}>
                                    <p class="normal">This will be withdrawn on the 15th of each month</p>
                                </template>
                            </div>
                            <h4><lightning-formatted-number value={metadata.total} format-style="currency"></lightning-formatted-number></h4>
                        </div>
                    </div>
                </div>
                <div class="page-data-form-form">
                    <div>
                        <h3>Billing address</h3>
                        <div class="fields">
                            <div class="field">
                                <p class="normal field-label">Full name</p>
                                <p class="xmedium field-value">{metadata.full_name}</p>
                            </div>
                            <template lwc:if={metadata.is_organisation}>
                                <div class="field">
                                    <p class="normal field-label">Business Name</p>
                                    <p class="xmedium field-value">{metadata.organisation}</p>
                                </div>
                            </template>
                            <div class="field">
                                <p class="normal field-label">Address</p>
                                <p class="xmedium field-value">{metadata.street},</p>
                                <p class="xmedium field-value">{metadata.city}, {metadata.state}, {metadata.postalCode}</p>
                            </div>
                            <div class="field">
                                <p class="normal field-label">Phone</p>
                                <p class="xmedium field-value">{metadata.phone}</p>
                            </div>
                            <div class="field">
                                <p class="normal field-label">Email</p>
                                <p class="xmedium field-value">{metadata.email}</p>
                            </div>
                        </div>
                    </div>
                    <div class="button-block">
                        <div>
                            <lightning-formatted-rich-text value={mistakeString}></lightning-formatted-rich-text>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

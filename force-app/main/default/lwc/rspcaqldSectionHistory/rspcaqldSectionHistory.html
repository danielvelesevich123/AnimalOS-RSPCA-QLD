<template>
    <div class={mainClass}>
        <div class="medium-width main">
            <img class="history-paw-top" src={officialRSPCAPaw}>
            <template if:false={isButtons}><img class="history-paw-bottom" src={officialRSPCAPaw}></template>
            <div class="page-our-pillar-history-desc">
                <h2>{headerOne}</h2>
                <p class="medium"><lightning-formatted-rich-text value={descOne}></lightning-formatted-rich-text></p>
            </div>
            <div class="page-our-pillar-history-timeline">
                <h2>{headerTwo}</h2>
                <div>
                    <p>
                        <template for:each={paragraphs} for:item="paragraph">
                            <span key={paragraph.key}>
                                <template if:true={paragraph.isYear}><span class={paragraph.class}>{paragraph.year}</span> - </template>
                                <lightning-formatted-rich-text value={paragraph.text}></lightning-formatted-rich-text>
                            </span><br key={paragraph.key}><br key={paragraph.key}>
                        </template>
                    </p>
                </div>
            </div>
        </div>
        <template lwc:if={isButtons}>
            <div class="medium-width buttons">
                <img class="history-paw-bottom" src={officialRSPCAPaw}>
                <template for:each={buttons} for:item="button">
                    <a key={button.label} class="green-btn" href={button.url}>{button.label}</a>
                </template>
            </div>
        </template>
    </div>
</template>

<template>
    <div class="page-container page-search-results background-20">
        <div class="page-header">
            <div class="section-header">
                <div class="wide-width">
                    <h1>You searched forâ€¦</h1>
                    <div>
                        <div class="input-block">
                            <lightning-input class="input-inline" value={searchValue} onchange={handleSearchChange} onkeydown={handleSearchKeydown} disabled={isSearching}></lightning-input>
                            <img src={magnifingGlassWhite}>
                        </div>
                        <button class="blue-btn" onclick={handleSearch} disabled={isSearching}>Search</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-search-results-body wide-width">
            <c-rspcaqld-cards-results-meta onorderchange={handleOrderChange}
                                           onorderdirectionchange={handleOrderDirectionChange}
                                           view-result={viewCount}
                                           all-result={allCount}
                                           order-value={orderOption}
                                           order-direction={orderDirection}
                                           order-options={orderOptions}></c-rspcaqld-cards-results-meta>
            <div class="page-cards-block">
                <template for:each={pages} for:item="page">
                    <template if:true={page.displayed} key={page.pageNumber}>
                        <template for:each={page.cards} for:item="card">
                            <c-rspcaqld-cards-tile key={card.key} address={card.type} title={card.title} link={card.link}></c-rspcaqld-cards-tile>
                        </template>
                    </template>
                </template>
            </div>
            <div class="page-pagination">
                <c-rspcaqld-cards-pagination onpagechange={handlePageChange} page-count={pageCount} current-page={currentPage}></c-rspcaqld-cards-pagination>
            </div>
        </div>
    </div>
</template>

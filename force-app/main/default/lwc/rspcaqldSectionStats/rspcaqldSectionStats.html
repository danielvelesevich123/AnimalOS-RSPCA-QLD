<template>
    <div class={templateClass}>
        <div class="page-stats medium-width">
            <template if:true={isSingleHeader}>
                <h1>{header}</h1>
            </template>
            <template if:true={isHWD}>
                <div class="page-stats-header">
                    <h2>{header}</h2>
                    <p class="medium">{description}</p>
                </div>
            </template>
            <template if:true={isHWL}>
                <div class="header-with-link">
                    <h1>{header}</h1>
                    <a href={linkUrl}>{linkLabel}</a>
                </div>
            </template>
            <div class="page-stats-body">
                <div class={mainClass}>
                    <template for:each={cards} for:item="stat">
                        <c-rspcaqld-hot-spot-stat-image key={stat.value} image-url={stat.imageUrl}
                                                        description-type={descriptionType}
                                                        stat-value={stat.value}
                                                        header-size={stat.headerSize}
                                                        header-mobile-size={stat.headerMobileSize}
                                                        stat-label={stat.label}></c-rspcaqld-hot-spot-stat-image>
                    </template>
                </div>
            </div>
            <template if:true={isHWD}>
                <a class="button-link" href={linkUrl}>{linkLabel}</a>
            </template>
            <template if:true={isHWL}>
                <a class="mobile-header-link" href={linkUrl}>{linkLabel}</a>
            </template>
        </div>
    </div>
</template>

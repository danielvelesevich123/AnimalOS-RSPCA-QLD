<template>
    <div class="page-container page-login">
        <div class="page-container page-login-form">
            <img class="paw-print" src={catLeftPaw}>
            <img src={logo}>
            <div class="fields">
                <lightning-input type="text" label="Username" placeholder="Username" class="input-inline" required="true" field-level-help="test hover"></lightning-input>
                <lightning-input type="password" label="Password" placeholder="Password" class="input-inline" required="true" field-level-help="test hover"></lightning-input>
                <c-rspcaqld-checkbox label="Remember me"></c-rspcaqld-checkbox>
            </div>
            <button class="green-btn">Login</button>
            <a class="forgot-password-link" href="ForgotPassword">Forgot your password?</a>

        <img class="shape-1" src={image}>

<template>
    <div class="header-sub-nav">
        <div class="sub-nav-details">
            <div class="sub-nav-details-header">
                <h4>{header}</h4>
            </div>
            <div class="sub-nav-details-desc">
                <p class="normal">{description}</p>
            </div>
            <div class="sub-nav-details-link">
                <a class="button-link" href={uLinkUrl}>{linkLabel}</a>
            </div>
        </div>
        <div class="sub-nav-main">
            <div class="sub-nav-menu">
                <slot></slot>
            </div>
            <hr>
            <div class="sub-nav-articles">
                <p class="large">{articlesHeader}</p>
                <div>
                    <template lwc:if={isArticles}>
                        <template for:each={articles.data} for:item="article">
                            <c-rspcaqld-nav-featured-link header={article.typeLabel} vertical
                                                          image-url={article.image}
                                                          subheader={article.title}
                                                          link={article.link}
                                                          key={article.key}></c-rspcaqld-nav-featured-link>
                        </template>
                    </template>
                </div>
            </div>
            <hr>
            <button class="neutral-btn mobile-details-link" onclick={handleDetailsLink}>{linkLabel}</button>
        </div>
    </div>
</template>

<template>
    <div class={containerClass}>
        <template if:true={isHeader}>
            <div class={pageHeaderClass}>
                <div class="section-header">
                    <div class="section-header-elements">
                        <div class="section-header-left-column">
                            <div class="image-container" style={backgroundStyle}></div>
                            <h1><lightning-formatted-rich-text value={header}></lightning-formatted-rich-text></h1>
                            <p class="medium"><lightning-formatted-rich-text value={description}></lightning-formatted-rich-text></p>
                        </div>
                    </div>
                    <template if:true={isSecondHeaderType}>
                        <div class="second-header-image-block">
                            <img class="second-header-image" src={image}>
                            <div class="mobile-gradient"></div>
                        </div>
                    </template>
                    <template if:false={isHidePawPrint}>
                        <img class={pawPrintClass} src={pawPrint}>
                    </template>
                </div>
                <div class="underheader-section">
                    <div class={underHeaderInformationClass}>
                        <h2>{underHeaderText}</h2>
                        <template for:each={underHeaderInformationLines} for:item="underHeaderInformationLine">
                            <div class="underheader-info-line" key={underHeaderInformationLines.label}>
                                <div class="icon-block shape-1">
                                    <c-rspcaqld-c-m-s-image image-key={underHeaderInformationLine.icon}></c-rspcaqld-c-m-s-image>
                                </div>
                                <h3>{underHeaderInformationLine.label}</h3>
                            </div>
                        </template>
                    </div>
                    <c-rspcaqld-donation-form campaign-id={campaignId}
                                              custom-metadata={customMetadata}
                                              donation-frequency-prompt={donationFrequencyPrompt}
                                              donation-amount-prompt={donationAmountPrompt}
                                              details-header-prompt={detailsHeaderPrompt}
                                              individual-organisation-selector={individualOrganisationSelector}
                                              organisation-name-prompt={organisationNamePrompt}
                                              first-name-prompt={firstNamePrompt}
                                              last-name-prompt={lastNamePrompt}
                                              email-address-prompt={emailAddressPrompt}
                                              mobile-prompt={mobilePrompt}
                                              address-prompt={addressPrompt}
                                              payment-method-prompt={paymentMethodPrompt}
                                              additional-info-label={additionalInfoLabel}
                                              additional-info-prompt={additionalInfoPrompt}
                                              terms-conditions-text={termsConditionsText}
                                              newsletter-subscription-text={newsletterSubscriptionText}
                                              submission-consent-text={submissionConsentText}
                                              thank-you-page-u-r-l={thankYouPageURL}
                                              donation-frequency={donationFrequency}
                                              donation-once-string={donationOnceString}
                                              donation-monthly-string={donationMonthlyString}
                                              donation-button-color={donationButtonColor}
                                              donation-button-font-color={donationButtonFontColor}
                                              donation-button-icon={donationButtonIcon}
                                              payment-button-color={paymentButtonColor}
                                              payment-button-font-color={paymentButtonFontColor}
                                              payment-button-icon={paymentButtonIcon}
                                              payment-button-text={paymentButtonText}
                                              confirm-button-color={confirmButtonColor}
                                              confirm-button-font-color={confirmButtonFontColor}
                                              confirm-button-icon={confirmButtonIcon}
                                              confirm-button-text={confirmButtonText}
                                              onstepchange={handleStepChange}
                                              ontypechange={handleTypeChange}
                                              ondetailstypechange={handleDetailsTypeChange}></c-rspcaqld-donation-form>
                </div>
            </div>
        </template>
        <template if:false={isHeader}>
            <div class={sectionClass}>
                <img src={topleftWedge} class="section-cta-form-top-wedge">
                <div class="section-cta-form">
                    <div class="section-cta-form-info">
                        <template if:false={isHidePawPrint}>
                            <img class={pawPrintClass} src={pawPrint}>
                        </template>
                        <div class="graphic-icon">
                            <div class="icon-block shape-1"><img src={iconURL.data}></div>
                        </div>
                        <div class="desc">
                            <h1><lightning-formatted-rich-text value={header}></lightning-formatted-rich-text></h1>
                            <p class="medium"><lightning-formatted-rich-text value={description}></lightning-formatted-rich-text></p>
                        </div>
                    </div>
                </div>
                <img src={bottomrightWedge} class="section-cta-form-bottom-wedge">
                <c-rspcaqld-donation-form campaign-id={campaignId}
                                          custom-metadata={customMetadata}
                                          donation-frequency-prompt={donationFrequencyPrompt}
                                          donation-amount-prompt={donationAmountPrompt}
                                          details-header-prompt={detailsHeaderPrompt}
                                          individual-organisation-selector={individualOrganisationSelector}
                                          organisation-name-prompt={organisationNamePrompt}
                                          first-name-prompt={firstNamePrompt}
                                          last-name-prompt={lastNamePrompt}
                                          email-address-prompt={emailAddressPrompt}
                                          mobile-prompt={mobilePrompt}
                                          address-prompt={addressPrompt}
                                          payment-method-prompt={paymentMethodPrompt}
                                          additional-info-label={additionalInfoLabel}
                                          additional-info-prompt={additionalInfoPrompt}
                                          terms-conditions-text={termsConditionsText}
                                          newsletter-subscription-text={newsletterSubscriptionText}
                                          submission-consent-text={submissionConsentText}
                                          thank-you-page-u-r-l={thankYouPageURL}
                                          donation-frequency={donationFrequency}
                                          donation-once-string={donationOnceString}
                                          donation-monthly-string={donationMonthlyString}
                                          donation-button-color={donationButtonColor}
                                          donation-button-font-color={donationButtonFontColor}
                                          donation-button-icon={donationButtonIcon}
                                          payment-button-color={paymentButtonColor}
                                          payment-button-font-color={paymentButtonFontColor}
                                          payment-button-icon={paymentButtonIcon}
                                          payment-button-text={paymentButtonText}
                                          confirm-button-color={confirmButtonColor}
                                          confirm-button-font-color={confirmButtonFontColor}
                                          confirm-button-icon={confirmButtonIcon}
                                          confirm-button-text={confirmButtonText}
                                          onstepchange={handleStepChange}
                                          ontypechange={handleTypeChange}
                                          ondetailstypechange={handleDetailsTypeChange}></c-rspcaqld-donation-form>
            </div>
        </template>
    </div>
</template>

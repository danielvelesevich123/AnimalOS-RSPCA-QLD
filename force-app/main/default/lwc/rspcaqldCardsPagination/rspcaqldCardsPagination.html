<template>
    <template lwc:if={displayPagination}>
        <div class="cards-pagination">
            <template lwc:if={displayLeftButton}><div class={leftButtonClass} onclick={leftClick}><lightning-icon icon-name="utility:chevronleft"></lightning-icon></div></template>
            <template for:each={pages} for:item="page">
                <div key={page.number} data-number={page.number} class={page.class} onclick={pageClick}><p class="large color-100">{page.number}</p></div>
            </template>
            <template lwc:if={displayRightButton}><div class={rightButtonClass} onclick={rightClick}><lightning-icon icon-name="utility:chevronright"></lightning-icon></div></template>
        </div>
    </template>
</template>

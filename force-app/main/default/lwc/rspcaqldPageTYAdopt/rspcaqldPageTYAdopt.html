<template>
    <div class="page-container page-ty page-ty-adopt background-20">
        <div class="page-header">
            <div class="section-header">
                <div class="section-header-elements">
                    <div class="section-header-left-column">
                        <h1>Your application<br>is on its way!</h1>
                        <h4>Your receipt details are below - we recommend you download your application for your own records.</h4>
                        <p class="large">We also know this can be a nervous time. We also have some very useful resources below that will help you be as prepared as you can for your new family member.</p>
                    </div>
                    <div class="section-header-right-column">
                        <img class="man-img" src={headerImage}>
                        <img class="paw-print" src={tigerLeftPaw}>
                        <div class="mobile-gradient"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-data-form">
            <div class="page-data-form-header">
                <div class="icon-block shape-1"><lightning-icon icon-name="utility:task"></lightning-icon></div>
                <h1>Your application details</h1>
            </div>
            <div class="page-data-form-body">
                <div class="page-data-form-info">
                    <h3>Pet details</h3>
                    <c-rspcaqld-cards-animal address={pet.address}
                                             image-url={pet.imageURL}
                                             name={pet.name}
                                             key-words={pet.keyWords}
                                             animal-type="Dog"
                                             breed={pet.breed}
                                             gender={pet.gender}
                                             age-group={pet.ageGroup}
                                             size={pet.size}
                                             is-star={pet.star}></c-rspcaqld-cards-animal>
                </div>
                <div class="page-data-form-form">
                    <div>
                        <h3>Your contact</h3>
                        <div class="fields">
                            <div class="field">
                                <p class="normal field-label">Your name</p>
                                <p class="xmedium field-value">{contact.name}</p>
                            </div>
                            <div class="field">
                                <p class="normal field-label">Your contact details</p>
                                <p class="xmedium field-value">{contact.email}</p>
                                <p class="xmedium field-value">{contact.phone}</p>
                            </div>
                        </div>
                    </div>
                    <div>
                        <h3>Secondary contact</h3>
                        <div class="fields">
                            <div class="field">
                                <p class="normal field-label">Your name</p>
                                <p class="xmedium field-value">{secondContact.name}</p>
                            </div>
                            <div class="field">
                                <p class="normal field-label">Contact number</p>
                                <p class="xmedium field-value">{secondContact.phone}</p>
                            </div>
                        </div>
                    </div>
                    <div class="button-block">
                        <button class="neutral-btn">
                            <span>Save application (PDF)</span>
                            <lightning-icon icon-name="utility:pdf_ext"></lightning-icon>
                        </button>
                        <div>
                            <h5>Made a mistake?</h5>
                            <p class="xmedium">Contact our team by emailing</p>
                            <a href="mailto:adoptions@rspcaqld.org.au">adoptions@rspcaqld.org.au</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-cards-header medium-width">
            <h1>What to expect next</h1>
            <p class="medium">*If you are interested in any animals that are located at PetBarn, World For Pets or RSPCA Op Shops you can visit the store direct.</p>
        </div>
        <div class="page-cards medium-width">
            <c-rspcaqld-cards-info-step header="If you match"
                                        description="You will be shortlisted and contacted via phone to discuss the animal in detail."
                                        subdescription="This may include exchange of additional photos, a video link and/or live stream conversation."
                                        icon-name="fa-solid fa-heart"></c-rspcaqld-cards-info-step>
            <c-rspcaqld-cards-info-step header="Decision timeframe"
                                        description="This will be a timeline to make your decision."
                                        icon-name="fa-solid fa-clock"></c-rspcaqld-cards-info-step>
            <c-rspcaqld-cards-info-step header="If youâ€™re happy to proceed"
                                        description="The adoption will be processed and payment will be taken over the phone."
                                        icon-name="fa-solid fa-smile"></c-rspcaqld-cards-info-step>
            <c-rspcaqld-cards-info-step header="Collection time"
                                        description="A meeting and collection time and date will be decided upon."
                                        icon-name="fa-solid fa-home-heart"></c-rspcaqld-cards-info-step>
        </div>
    </div>
</template>

<template>
    <div class={lightboxClass} onclick={handleLightboxClick}>
        <div class="lightbox-image-viewer">
            <div class="lightbox-image-close-block">
                <a class="close-link" onclick={handleClose}>
                    <span>Close</span>
                    <img src={closeWhite}>
                </a>
            </div>
            <div class="lightbox-image-block">
                <div class="chevron-block">
                    <a class="left chevron-link" onclick={handleChevronLeft}><lightning-icon icon-name="utility:chevronleft" size="medium"></lightning-icon></a>
                </div>
                <div class="lightbox-selected-image">
                    <template for:each={images} for:item="image" for:index="index">
                        <img src={image.url} data-index={index} key={image.key} class={image.class}>
                    </template>
                </div>
                <div class="chevron-block">
                    <a class="right chevron-link" onclick={handleChevronRight}><lightning-icon icon-name="utility:chevronright" size="medium"></lightning-icon></a>
                </div>
            </div>
        </div>
    </div>
</template>

<template>
    <div class="page-container page-ty page-ty-report background-20">
        <div class="page-header">
            <div class="section-header">
                <div class="section-header-elements">
                    <div class="section-header-left-column">
                        <h1>Thank you.</h1>
                        <h4>Your report has been sent.</h4>
                        <p class="large">Thank you so much for your help. We can’t do our work without you, and we know how much effort it takes to put in a report like this.<br><br>We recommend you download a copy of this report below for your own records, and we’ll be in touch if we need further assistance regarding your report.</p>
                    </div>
                    <div class="section-header-right-column">
                        <img class="man-img" src={headerImage}>
                        <img class="paw-print" src={tigerLeftPaw}>
                        <div class="mobile-gradient"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-data-form">
            <div class="page-data-form-header">
                <div class="icon-block shape-1"><lightning-icon icon-name="utility:task"></lightning-icon></div>
                <h1>Your report details</h1>
            </div>
            <div class="page-data-form-body">
                <div class="page-data-form-info">
                    <h3>Report type</h3>
                    <c-rspcaqld-cards-report type={report.type} active></c-rspcaqld-cards-report>
                </div>
                <div class="page-data-form-form">
                    <div>
                        <h3>Reporter details</h3>
                        <div class="fields">
                            <div class="field">
                                <p class="normal field-label">Applicant</p>
                                <p class="xmedium field-value">{contact.name}</p>
                            </div>
                            <div class="field">
                                <p class="normal field-label">Date reported</p>
                                <p class="xmedium field-value">{report.date}</p>
                            </div>
                            <div class="field">
                                <p class="normal field-label">Email</p>
                                <p class="xmedium field-value">{contact.email}</p>
                            </div>
                            <div class="field">
                                <p class="normal field-label">Phone</p>
                                <p class="xmedium field-value">{contact.phone}</p>
                            </div>
                        </div>
                    </div>
                    <div>
                        <h3>Alternative contact</h3>
                        <div class="fields">
                            <div class="field">
                                <p class="normal field-label">Name</p>
                                <p class="xmedium field-value">{secondContact.name}</p>
                            </div>
                            <div class="field">
                                <p class="normal field-label">Phone</p>
                                <p class="xmedium field-value">{secondContact.phone}</p>
                            </div>
                        </div>
                    </div>
                    <div>
                        <h3>Report details</h3>
                        <div class="fields">
                            <div class="field">
                                <p class="normal field-label">Uploads</p>
                                <div class="images-block">
                                    <template for:each={report.uploads} for:item="upload">
                                        <img key={upload.key} src={upload.imageUrl}>
                                    </template>
                                </div>
                            </div>
                            <div class="field">
                                <p class="normal field-label">Location</p>
                                <p class="xmedium field-value">{report.location}</p>
                            </div>
                            <div class="field">
                                <p class="normal field-label">Date & time witnessed</p>
                                <p class="xmedium field-value">{report.witnessedTime}</p>
                                <p class="xmedium field-value">{report.witnessedDate}</p>
                            </div>
                        </div>
                    </div>
                    <div class="button-block">
                        <button class="neutral-btn">
                            <span>Save application (PDF)</span>
                            <lightning-icon icon-name="utility:pdf_ext"></lightning-icon>
                        </button>
                        <div>
                            <h5>Made a mistake?</h5>
                            <p class="xmedium">Contact our team by emailing</p>
                            <a href="mailto:adoptions@rspcaqld.org.au">adoptions@rspcaqld.org.au</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-cards-header medium-width">
            <h1>Contact Us</h1>
            <p class="medium">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>
        <div class="page-cards medium-width">
            <c-rspcaqld-cards-info-step header="Report a Animal Welfare Complaint via our Animal Welfare Hotline:"
                                        description="1300 ANIMAL (1300 264 625) or 1300 852 188 (best approach when animal is seriously injured, ill or trapped and requires <b>URGENT</b> attention)"
                                        icon-name="fa-light fa-phone"></c-rspcaqld-cards-info-step>
            <c-rspcaqld-cards-info-step header="Report an Animal Welfare Complaint online:"
                                        description="Please complete our online form (best approach when animal is injured, sick or neglected and requires attention, but it's NOT an emergency)"
                                        icon-name="fa-light fa-bandage"></c-rspcaqld-cards-info-step>
            <c-rspcaqld-cards-info-step header="If you have any further enquiries, please contact us via email:"
                                        description="<a href='mailto:animalwelfarecomplaints@rspcaqld.org.au'>animalwelfarecomplaints@rspcaqld.org.au</a>"
                                        icon-name="fa-light fa-envelope"></c-rspcaqld-cards-info-step>
        </div>
        <div class="page-actions">
            <c-rspcaqld-section-next-pages image-url={pageActions}
                                           first-header="Learn how your donation helps impact animal welfare"
                                           first-link-label="View our impact"
                                           first-link-url="#"
                                           second-header="View other ways you can RSPCA & your fellow animals"
                                           second-link-label="How you can help"
                                           second-link-url="#"></c-rspcaqld-section-next-pages>
        </div>
    </div>
</template>

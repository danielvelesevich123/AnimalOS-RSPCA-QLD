<!-- Vertic Input -->
<template>
    <template lwc:if={readOnly}>
        <span style={readonlyContainerStyle}>
            <template lwc:if={isCURRENCY}>
                <lightning-formatted-number class={cssClass} value={value} format-style="currency"></lightning-formatted-number>
            </template>
            <template lwc:elseif={isDATE}>
                <lightning-formatted-date-time class={cssClass} value={value} time-zone={timezone}></lightning-formatted-date-time>
            </template>
            <template lwc:elseif={isDATETIME}>
                <lightning-formatted-date-time class={cssClass} value={value}
                                               time-zone={timezone}
                                               year="numeric"
                                               day="2-digit"
                                               month="short"
                                               hour="2-digit"
                                               minute="2-digit"
                ></lightning-formatted-date-time>
            </template>
            <template lwc:elseif={isTIME}>
                <lightning-formatted-time class={cssClass} value={value}></lightning-formatted-time>
            </template>
            <template lwc:elseif={isEMAIL}>
                <lightning-formatted-email class={cssClass} value={value}></lightning-formatted-email>
            </template>
            <template lwc:elseif={isDOUBLE}>
                <lightning-formatted-number class={cssClass}
                                            value={value}
                                            format-style="decimal"
                                            maximum-fraction-digits={fractionalDigits}
                                            minimum-fraction-digits={fractionalDigits}
                ></lightning-formatted-number>
            </template>
            <template lwc:elseif={isINTEGER}>
                <lightning-formatted-number class={cssClass}
                                            value={value}
                                            maximum-fraction-digits={fractionalDigits}
                                            minimum-fraction-digits={fractionalDigits}
                ></lightning-formatted-number>
            </template>
            <template lwc:elseif={isPERCENT}>
                <lightning-formatted-number class={cssClass}
                                            value={value}
                                            format-style="percent-fixed"
                                            maximum-fraction-digits={fractionalDigits}
                                            minimum-fraction-digits={fractionalDigits}
                ></lightning-formatted-number>
            </template>
            <template lwc:elseif={isPHONE}>
                <lightning-formatted-phone class={cssClass} value={value}></lightning-formatted-phone>
            </template>
            <template lwc:elseif={isURL}>
                <lightning-formatted-url class={cssClass} value={value} label={value} target="_blank"></lightning-formatted-url>
            </template>
            <template lwc:elseif={isBOOLEAN}>
                <lightning-formatted-text class={cssClass} value={booleanValueFormatted}></lightning-formatted-text>
            </template>
            <template lwc:elseif={isMULTIPICKLIST}>
                <template for:each={listValueFormatted} for:item="item">
                    <span class={cssClass} key={item} style="margin-bottom: 5px;margin-top: 5px;margin-left: 0px !important;margin-right: 0.5rem;">{item}</span>
                </template>
            </template>
            <template lwc:elseif={isPICKLIST}>
                <lightning-formatted-text class={cssClass} value={value}></lightning-formatted-text>
            </template>
            <template lwc:elseif={isSTRING}>
                <lightning-formatted-text class={cssClass} value={value} linkify></lightning-formatted-text>
            </template>
            <template lwc:elseif={isREFERENCE}>
                <template lwc:if={sObject}>
                    <c-vertic-lookup multi-select={multiSelect}
                                     is-clickable={isClickable}
                                     read-only
                                     search-mode="SOQL"
                                     disabled
                                     search-field={searchField}
                                     filter={filter}
                                     icon-name={iconTag}
                                     label-hidden
                                     object={sObject}
                                     value={value}
                    ></c-vertic-lookup>
                </template>
            </template>
            <template lwc:elseif={isTEXTAREA}>
                <lightning-formatted-text class={cssClass} value={value}></lightning-formatted-text>
            </template>
            <template lwc:else>
                <span class={cssClass}>{value}</span>
            </template>
        </span>
    </template>
    <template lwc:else>
        <template lwc:if={isTEXTAREA}>
            <lightning-textarea label={label}
                                class={cssClass}
                                name={fieldName}
                                variant={variant}
                                disabled={disabled}
                                value={value}
                                placeholder={placeholderFormula}
                                required={required}
                                onchange={handleFieldChange}
            ></lightning-textarea>
        </template>
        <template lwc:elseif={isREFERENCE}>
            <template lwc:if={sObject}>
                <c-vertic-lookup multi-select={multiSelect}
                                 class={cssClass}
                                 disabled={disabled}
                                 search-field={searchField}
                                 subtitle-field={subtitleField}
                                 filter={filter}
                                 icon-name={iconTag}
                                 label={label}
                                 object={sObject}
                                 onchange={handleFieldChange}
                                 placeholder={placeholderFormula}
                                 show-subtitle-label={showSubtitleLabel}
                                 subtitle-separator={subtitleSeparator}
                                 help-text={helpText}
                                 value={value}
                                 required={required}
                                 allow-new-records={allowNewRecords}
                                 onaddnew={handleAddNewClick}
                                 onsearchiconclick={handleSearchClick}
                                 search-mode="SOQL"
                ></c-vertic-lookup>
            </template>
        </template>
        <template lwc:elseif={isPICKLIST}>
            <template lwc:if={isRadioGroup}>
                <lightning-radio-group name={guid}
                                       label={label}
                                       options={options}
                                       value={value}
                                       disabled={disabled}
                                       required={required}
                                       variant={variant}
                                       type="button"
                ></lightning-radio-group>
            </template>
            <template lwc:else>
                <c-vertic-select label={label}
                                 class={cssClass}
                                 label-hidden={labelHidden}
                                 disabled={disabled}
                                 options={options}
                                 value={value}
                                 placeholder={placeholderFormula}
                                 required={required}
                                 onchange={handleFieldChange}
                ></c-vertic-select>
            </template>

        </template>
        <template lwc:elseif={isMULTIPICKLIST}>
            <template lwc:if={multiSelect}>
                <c-vertic-multi-select disabled={disabled}
                                       label={label}
                                       onchange={handleFieldChange}
                                       options={options}
                                       placeholder={placeholderFormula}
                                       value={value}
                                       required={required}
                                       label-hidden={labelHidden}
                ></c-vertic-multi-select>
            </template>
            <template lwc:else>
                <c-vertic-select label={label}
                                 class={cssClass}
                                 label-hidden={labelHidden}
                                 disabled={disabled}
                                 options={options}
                                 value={value}
                                 placeholder={placeholderFormula}
                                 required={required}
                                 onchange={handleFieldChange}
                ></c-vertic-select>
            </template>
        </template>
        <template lwc:elseif={isBOOLEAN}>
            <lightning-radio-group
                    disabled={disabled}
                    label={label}
                    onchange={handleFieldChange}
                    options={trueFalseOptions}
                    type="button"
                    class={cssClass}
                    required={required}
                    value={booleanValueFormatted}>
            </lightning-radio-group>
        </template>
        <template lwc:elseif={isINTEGER}>
            <c-vertic-counter label={label}
                              class={cssClass}
                              value={value}
                              disabled={disabled}
                              help-text={helpText}
                              step={decimalStep}
                              variant={variant}
                              placeholder={placeholderFormula}
                              required={required}
                              onchange={handleNumberFieldChange}
            ></c-vertic-counter>
        </template>
        <template lwc:elseif={isDOUBLE}>
            <c-vertic-counter label={label}
                              class={cssClass}
                              value={value}
                              disabled={disabled}
                              help-text={helpText}
                              step={decimalStep}
                              variant={variant}
                              placeholder={placeholderFormula}
                              required={required}
                              onchange={handleNumberFieldChange}
            ></c-vertic-counter>
        </template>
        <template lwc:elseif={isPERCENT}>
            <lightning-input label={label}
                             type="number"
                             field-level-help={helpText}
                             class={cssClass}
                             name={fieldName}
                             min="0"
                             max="100"
                             formatter="percent-fixed"
                             step={decimalStep}
                             value={value}
                             disabled={disabled}
                             variant={variant}
                             placeholder={placeholderFormula}
                             required={required}
                             onchange={handleNumberFieldChange}
            ></lightning-input>
        </template>
        <template lwc:elseif={isCURRENCY}>
            <lightning-input label={label}
                             type="number"
                             field-level-help={helpText}
                             class={cssClass}
                             name={fieldName}
                             step={decimalStep}
                             formatter="currency"
                             value={value}
                             disabled={disabled}
                             variant={variant}
                             placeholder={placeholderFormula}
                             required={required}
                             onchange={handleNumberFieldChange}
            ></lightning-input>
        </template>
        <template lwc:elseif={isDATE}>
            <lightning-input label={label}
                             name={fieldName}
                             field-level-help={helpText}
                             type="date"
                             class={cssClass}
                             value={value}
                             disabled={disabled}
                             variant={variant}
                             placeholder={placeholderFormula}
                             required={required}
                             onchange={handleFieldChange}
            ></lightning-input>
        </template>
        <template lwc:elseif={isDATETIME}>
            <template lwc:if={required}>
                <abbr title="required" class="slds-required">*</abbr>
            </template>
            <label class="slds-form-element__label"><span>{label}</span></label>
            <lightning-input label={label}
                             name={fieldName}
                             field-level-help={helpText}
                             type="datetime-local"
                             class={cssClass}
                             value={value}
                             disabled={disabled}
                             variant="label-hidden"
                             placeholder={placeholderFormula}
                             required={required}
                             onchange={handleFieldChange}
            ></lightning-input>
        </template>
        <template lwc:elseif={isSTRING}>
            <lightning-input label={label}
                             name={fieldName}
                             field-level-help={helpText}
                             type="text"
                             class={cssClass}
                             value={value}
                             disabled={disabled}
                             variant={variant}
                             placeholder={placeholderFormula}
                             pattern={pattern}
                             message-when-pattern-mismatch={messageWhenPatternMismatch}
                             required={required}
                             onchange={handleFieldChange}
            ></lightning-input>
        </template>
        <template lwc:elseif={isEMAIL}>
            <lightning-input label={label}
                             name={fieldName}
                             field-level-help={helpText}
                             type="email"
                             class={cssClass}
                             value={value}
                             disabled={disabled}
                             variant={variant}
                             placeholder={placeholderFormula}
                             pattern={pattern}
                             message-when-pattern-mismatch={messageWhenPatternMismatch}
                             required={required}
                             onchange={handleFieldChange}
            ></lightning-input>
        </template>
        <template lwc:elseif={isPHONE}>
            <lightning-input label={label}
                             name={fieldName}
                             field-level-help={helpText}
                             type="text"
                             class={cssClass}
                             value={value}
                             disabled={disabled}
                             variant={variant}
                             placeholder={placeholderFormula}
                             pattern={pattern}
                             message-when-pattern-mismatch={messageWhenPatternMismatch}
                             required={required}
                             onchange={handleFieldChange}
            ></lightning-input>
        </template>
    </template>
</template>

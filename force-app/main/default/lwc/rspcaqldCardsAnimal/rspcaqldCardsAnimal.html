<template>
    <a class="cards-animal" href={link}>
        <div class="cards-animal-location color-100">
            <span class="normal address"><span class="icon-span"><img src={locationIcon}></span>{address}</span>
        </div>
        <div class="cards-animal-image">
            <img src={imageUrl}>
            <template if:true={isStar}><div class="icon-block shape-1"><img src={starsWhite}></div></template>
        </div>
        <div class="cards-animal-name">
            <h2>{name}</h2>
            <p class="color-100">{keyWords}</p>
        </div>
        <div class="cards-animal-details color-100">
            <div>
                <span class="icon-span"><img src={infoDna}></span>
                <span class="normal">{breed}</span>
            </div>
            <template lwc:if={isFosterStatus}>
                <div>
                    <span class="icon-span"><img src={shelterHeartBlack}></span>
                    <span class="normal">I am in foster care</span>
                </div>
            </template>
            <div>
                <span class="icon-span"><img src={infoIcon}></span>
                <span class="normal">{details}</span>
            </div>
        </div>
    </a>
</template>

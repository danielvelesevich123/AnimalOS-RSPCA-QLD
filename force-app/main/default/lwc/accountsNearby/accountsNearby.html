<template>
    <div class="slds-card slds-card_boundary">
        <lightning-card icon-name="standard:contact" title={cardTitle}>
            <lightning-button-group slot="actions">
                <lightning-button disabled={searchDisabled} icon-name="action:refresh" label="Search" onclick={handleSearchClick}></lightning-button>
            </lightning-button-group>
            <div class="slds-m-horizontal_medium slds-is-relative">
                <c-aos-spinner is-busy={isSearch}></c-aos-spinner>
                <c-aos-select label="Distance to Job"
                                 placeholder="Select an Option..."
                                 onchange={handleDistanceChange}
                                 options={distanceOptions}
                                 value={distance}
                                 disabled={isBusy}
                ></c-aos-select>
                <div class="slds-m-top_medium">
                    <c-aos-sobject-filters sobject-api-name="Account" title="Additional Filters" lwc:ref="filters" is-busy={isSearch}></c-aos-sobject-filters>
                </div>
                <div class="slds-card slds-card_boundary slds-m-top_medium">
                    <lightning-card icon-name="standard:search">
                        <div slot="title">
                            <c-aos-stencil count="1" height="10" width="100" lwc:if={isBusy}></c-aos-stencil>
                            <span lwc:else>{searchCardTitle}</span>
                        </div>
                        <template lwc:if={showContent}>
                            <template lwc:if={showAccountsTable}>
                                <div class="slds-m-horizontal_medium">
                                    <div class="slds-grid slds-text-align_left slds-color__background_gray-3 slds-m-bottom_x-small slds-m-top_small">
                                        <div class="slds-col slds-size_3-of-12 slds-truncate">
                                            <span class="slds-form-element__label">Name</span>
                                        </div>
                                        <div class="slds-col slds-size_2-of-12 slds-truncate">
                                            <span class="slds-form-element__label">Phone</span>
                                        </div>
                                        <div class="slds-col slds-size_3-of-12 slds-truncate">
                                            <span class="slds-form-element__label">Email</span>
                                        </div>
                                        <div class="slds-col slds-size_2-of-12 slds-truncate">
                                            <span class="slds-form-element__label">Distance (Shipping)</span>
                                        </div>
                                        <div class="slds-col slds-size_2-of-12 slds-truncate">
                                            <span class="slds-form-element__label">Distance (Billing)</span>
                                        </div>
                                    </div>
                                    <template for:each={accounts} for:index="index" for:item="account">
                                        <c-accounts-nearby-account account={account}
                                                                   key={uniqueKey}
                                                                   index={index}
                                        ></c-accounts-nearby-account>
                                    </template>
                                </div>
                            </template>
                            <template lwc:else>
                                <c-aos-scoped-notification-lwc icon-name="utility:warning">
                                    There are no resources within {distanceLabel} and selected filters.
                                </c-aos-scoped-notification-lwc>
                            </template>
                        </template>
                        <div lwc:else>
                            <div class="slds-m-horizontal_medium">
                                <c-aos-stencil count="4" height="10"></c-aos-stencil>
                            </div>
                        </div>
                    </lightning-card>
                </div>
            </div>
        </lightning-card>

        <div lwc:if={showMap} class="slds-m-horizontal_medium slds-border_top">
            <lightning-map
                    map-markers={mapMarkers}
                    markers-title="Accounts Nearby"
                    onmarkerselect={handleMarkerSelect}
                    selected-marker-value={selectedMarkerValue}
            ></lightning-map>
        </div>
    </div>
</template>

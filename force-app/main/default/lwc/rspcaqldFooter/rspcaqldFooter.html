<template>
    <div class="site-footer">
        <div class="site-footer-promise">
            <div>
                <div class="site-footer-promise-info">
                    <h4>{ourPromiseHeader}</h4>
                    <p class="normal">{ourPromiseDescription}</p>
                </div>
                <div class="site-footer-promise-links">
                    <template if:true={isOurPromiseLocationLink}>
                        <a class="site-footer-large-link" href={opLocation.link}>
                            <img src={locationWhite}>
                            <h5><lightning-formatted-rich-text value={opLocation.label}></lightning-formatted-rich-text></h5>
                        </a>
                    </template>
                    <template if:true={isOurPromisePhone}>
                        <a class="site-footer-large-link" href={opPhone.link}>
                            <img src={phoneWhite}>
                            <h5><lightning-formatted-rich-text value={opPhone.label}></lightning-formatted-rich-text></h5>
                        </a>
                    </template>
                    <template if:true={isOurPromiseEmail}>
                        <a class="site-footer-large-link" href={opEmail.link}>
                            <img src={envelopeWhite}>
                            <h5><lightning-formatted-rich-text value={opEmail.label}></lightning-formatted-rich-text></h5>
                        </a>
                    </template>
                </div>
            </div>
        </div>
        <div class="site-footer-links">
            <div class="site-footer-links-col">
                <div class="site-footer-links-subcol">
                    <div class={adoptBlock}>
                        <div class="footer-link-block"><a class="footer-link" href={adoptFooterLinks.headerUrl}><h4>{adoptFooterLinks.headerLabel}</h4></a><a class="footer-link-chevron" onclick={handleAdopt}><lightning-icon icon-name={adoptIcon}></lightning-icon></a></div>
                        <template for:each={adoptFooterLinks.links} for:item="link">
                            <a key={link.label} class="footer-small-link" href={link.url}><span class="normal">{link.label}</span></a>
                        </template>
                    </div>
                    <div class={resourcesBlock}>
                        <div class="footer-link-block"><a class="footer-link" href={resourcesFooterLinks.headerUrl}><h4>{resourcesFooterLinks.headerLabel}</h4></a><a class="footer-link-chevron" onclick={handleResources}><lightning-icon icon-name={resourcesIcon}></lightning-icon></a></div>
                        <template for:each={resourcesFooterLinks.links} for:item="link">
                            <a key={link.label} class="footer-small-link" href={link.url}><span class="normal">{link.label}</span></a>
                        </template>
                    </div>
                </div>
                <div class="site-footer-links-subcol">
                    <div class={involvedBlock}>
                        <div class="footer-link-block"><a class="footer-link" href={getinvolvedFooterLinks.headerUrl}><h4>{getinvolvedFooterLinks.headerLabel}</h4></a><a class="footer-link-chevron" onclick={handleInvolved}><lightning-icon icon-name={involvedIcon}></lightning-icon></a></div>
                        <template for:each={getinvolvedFooterLinks.links} for:item="link">
                            <a key={link.label} class="footer-small-link" href={link.url}><span class="normal">{link.label}</span></a>
                        </template>
                    </div>
                </div>
            </div>
            <hr class="first-footer-line"/>
            <div class="site-footer-links-col">
                <div class="site-footer-links-subcol">
                    <div class={welfareBlock}>
                        <div class="footer-link-block"><a class="footer-link" href={welfareFooterLinks.headerUrl}><h4>{welfareFooterLinks.headerLabel}</h4></a><a class="footer-link-chevron" onclick={handleWelfare}><lightning-icon icon-name={welfareIcon}></lightning-icon></a></div>
                        <template for:each={welfareFooterLinks.links} for:item="link">
                            <a key={link.label} class="footer-small-link" href={link.url}><span class="normal">{link.label}</span></a>
                        </template>
                    </div>
                    <div class={wildlifeBlock}>
                        <div class="footer-link-block"><a class="footer-link" href={wildlifeFooterLinks.headerUrl}><h4>{wildlifeFooterLinks.headerLabel}</h4></a><a class="footer-link-chevron" onclick={handleWildlife}><lightning-icon icon-name={wildlifeIcon}></lightning-icon></a></div>
                        <template for:each={wildlifeFooterLinks.links} for:item="link">
                            <a key={link.label} class="footer-small-link" href={link.url}><span class="normal">{link.label}</span></a>
                        </template>
                    </div>
                    <div class={communityBlock}>
                        <div class="footer-link-block"><a class="footer-link" href={communityFooterLinks.headerUrl}><h4>{communityFooterLinks.headerLabel}</h4></a><a class="footer-link-chevron" onclick={handleCommunity}><lightning-icon icon-name={communityIcon}></lightning-icon></a></div>
                        <template for:each={communityFooterLinks.links} for:item="link">
                            <a key={link.label} class="footer-small-link" href={link.url}><span class="normal">{link.label}</span></a>
                        </template>
                    </div>
                </div>
                <div class="site-footer-links-subcol">
                    <div class={petBlock}>
                        <div class="footer-link-block"><a class="footer-link" href={servicesFooterLinks.headerUrl}><h4>{servicesFooterLinks.headerLabel}</h4></a><a class="footer-link-chevron" onclick={handlePet}><lightning-icon icon-name={petIcon}></lightning-icon></a></div>
                        <template for:each={servicesFooterLinks.links} for:item="link">
                            <a key={link.label} class="footer-small-link" href={link.url}><span class="normal">{link.label}</span></a>
                        </template>
                    </div>
                </div>
            </div>
            <hr class="second-footer-line"/>
            <div class="site-footer-links-col">
                <div class="site-footer-links-subcol">
                    <div class={charityBlock}>
                        <div class="footer-link-block"><a class="footer-link" href={charityFooterLinks.headerUrl}><h4>{charityFooterLinks.headerLabel}</h4></a><a class="footer-link-chevron" onclick={handleCharity}><lightning-icon icon-name={charityIcon}></lightning-icon></a></div>
                        <template for:each={charityFooterLinks.links} for:item="link">
                            <a key={link.label} class="footer-small-link" href={link.url}><span class="normal">{link.label}</span></a>
                        </template>
                    </div>
                    <div class={partnersBlock}>
                        <div class="footer-link-block"><a class="footer-link" href={partnersFooterLinks.headerUrl}><h4>{partnersFooterLinks.headerLabel}</h4></a><a class="footer-link-chevron" onclick={handlePartners}><lightning-icon icon-name={partnersIcon}></lightning-icon></a></div>
                        <template for:each={partnersFooterLinks.links} for:item="link">
                            <a key={link.label} class="footer-small-link" href={link.url}><span class="normal">{link.label}</span></a>
                        </template>
                    </div>
                </div>
                <div class="site-footer-links-subcol site-footer-links-empty-subcol"></div>
            </div>
        </div>
        <div class="site-footer-privacy">
            <div>
                <div class="site-footer-privacy-info">
                    <p class="small">{footerAcknowledgement}</p>
                    <hr/>
                    <div class="site-footer-privacy-links">
                        <span class="small">Â©RSPCA Queensland Ltd</span>
                        <span class="small">ABN: {companyABN}</span>
                        <template if:true={isTermsConditionsLink}><a href={termsConditionsLink}><span class="small">Terms & Conditions</span></a></template>
                        <template if:true={isPrivacyLink}><a href={privacyLink}><span class="small">Privacy</span></a></template>
                        <template if:true={isCookieLink}><a href={cookieLink}><span class="small">Cookie Statement</span></a></template>
                    </div>
                </div>
                <div class="site-footer-privacy-links">
                    <template if:true={isFacebook}><a href={viewfacebookLink}><img src={facebookWhite}></a></template>
                    <template if:true={isInstagram}><a href={instagramLink}><img src={instagramWhite}></a></template>
                    <template if:true={isXTwitter}><a href={xtwitterLink}><img src={xWhite}></a></template>
                    <template if:true={isLinkedin}><a href={linkedinLink}><img src={linkedinWhite}></a></template>
                    <template if:true={isYoutube}><a href={youtubeLink}><img src={youtubeWhite}></a></template>
                    <template if:true={isTiktok}><a href={tiktokLink}><img src={tiktokWhite}></a></template>
                </div>
                <div class="site-footer-privacy-image">
                    <img class="charity-logo" src={charityLogo}>
                    <img class="footer-image" src={footerImage}>
                </div>
            </div>
        </div>
    </div>
</template>

<template>
    <div class="page-container background-20 page-location">
        <c-rspcaqld-lightbox oncloselightbox={handleCloseLightbox} images={images} selected-index={selectedLighboxHeaderIndex} selected-image={selectedLighboxHeaderImage}></c-rspcaqld-lightbox>
        <div class="page-location-header">
            <img class="tiger-left-paw" src={officialRSPCAPaw}>
            <div class="page-location-header-images">
                <div class="page-location-header-selected-image">
                    <img onclick={handleSelectedHeaderImageClick} src={selectedHeaderImage}>
                </div>
                <div class="page-location-header-images-navigation">
                    <div class="navigation-button-container"><template lwc:if={isImageArrows}><button onclick={handleHeaderImageClickLeft}><lightning-icon icon-name="utility:chevronleft"></lightning-icon></button></template></div>
                    <div class="page-location-header-images-block">
                        <template for:each={images} for:item="image" for:index="index">
                            <div class="image-block" key={image.key}>
                                <img onclick={handleHeaderImageClick} src={image.url} class={image.class} data-index={index}>
                            </div>
                        </template>
                    </div>
                    <div class="navigation-button-container right"><template lwc:if={isImageArrows}><button onclick={handleHeaderImageClickRight}><lightning-icon icon-name="utility:chevronright"></lightning-icon></button></template></div>
                </div>
            </div>
            <div class="page-location-header-info">
                <div>
                    <h1>{location.record.Name}</h1>
                    <h2>{location.record.Short_Description__c}</h2>
                </div>
                <div class="page-location-header-info-characteristics">
                    <div><img src={locationWhite}><span class="medium">{location.locationSingle}</span></div>
                    <div><img src={phoneWhite}><a href={phoneLink}><span class="medium">{location.record.Phone}</span></a></div>
                    <div><img src={envelopeWhite}><a href={emailLink}><span class="medium">{location.record.Email__c}</span></a></div>
                    <div><img src={clockWhite}><span class="medium"><lightning-formatted-rich-text value={location.record.Operating_Hours__c}></lightning-formatted-rich-text></span></div>
                </div>
            </div>
        </div>
        <img src={bottomrightWedge} class="section-cta-form-bottom-wedge">
        <div class="page-location-nav">
            <div class="page-location-nav-links">
                <p class="medium">Jump to:</p>
                <div>
                    <a class={overviewTabClass} data-value="overview" onclick={handleNavTabClick}>Overview</a>
                    <a class={petsTabClass} data-value="pets" onclick={handleNavTabClick}>Available Pets</a>
                    <a class={faqTabClass} data-value="faq" onclick={handleNavTabClick}>FAQs</a>
                </div>
            </div>
            <a class="green-btn" href="contact-us">Contact Us</a>
        </div>
        <div class="page-location-body wide-width">
            <div class="page-location-body-desc rich-text-description">
                <h2>Overview</h2>
                <p class="medium"><lightning-formatted-rich-text value={location.record.Overview__c}></lightning-formatted-rich-text></p>
            </div>
            <div class="page-location-body-details">
                <c-rspcaqld-hot-spot-c-t-a image-key={adoptionBoxImage} header={adoptionBoxHeader} link-label={adoptionBoxLinkLabel} link-url={adoptionBoxLinkUrl}></c-rspcaqld-hot-spot-c-t-a>
            </div>
        </div>
        <div class="white-container">
            <div class="page-location-other-dogs shape-3">
                <img class="dog-left-paw" src={officialRSPCAPaw}>
                <img class="cat-right-paw" src={officialRSPCAPaw}>

                <div class="medium-width">
                    <div class="page-location-other-dogs-header">
                        <h1>Animals at {location.record.Name}</h1>
                        <a class="button-link" href={browsePetsLinkUrl}>Browse all pets</a>
                    </div>
                    <div class="page-location-other-dogs-body">
                        <template for:each={otherDogs.data} for:item="dog">
                            <div key={dog.Id}>
                                <c-rspcaqld-cards-animal address={dog.Location_Name__c}
                                                         animal-id={dog.Id}
                                                         image-url={dog.Web_Hero_Image_URL__c}
                                                         name={dog.Animal_Name__c}
                                                         key-words={dog.Tagline__c}
                                                         animal-type={dog.Animal_Type__c}
                                                         breed={dog.Web_Display_Breed__c}
                                                         gender={dog.Gender__c}
                                                         age-group={dog.Age__c}
                                                         size={dog.Size__c}
                                                         status={dog.Status__s}
                                                         is-star={dog.Featured__c}
                                                         is-white></c-rspcaqld-cards-animal>
                            </div>
                        </template>
                    </div>
                    <a class="mobile-header-link" href={browsePetsLinkUrl}>Browse all pets</a>
                </div>
            </div>
        </div>
        <c-rspcaqld-section-faq custom-class="page-faq" faqs-string={faqsString} link-url={faqsLinkUrl} is-white></c-rspcaqld-section-faq>
    </div>
</template>

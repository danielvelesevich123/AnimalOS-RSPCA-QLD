<template>
    <div class="page-home-header">
        <div class="page-home-header-elements">
            <h1 class="medium"><lightning-formatted-rich-text value={header}></lightning-formatted-rich-text></h1>
            <button class="green-btn" onclick={handleSupportOpen}>
                <p class="normal">Quick actions</p>
                <p class="xhuge"><span class="want-span">I want to</span>
                    <span class="animation-span">
                        <span class="btn-animation"></span>
                        <lightning-icon icon-name="utility:chevronright"></lightning-icon>
                    </span>
                </p>
            </button>
            <c-rspcaqld-image-generator class-name="shape-1" image-url={image}></c-rspcaqld-image-generator>
        </div>
        <div class="mobile-gradient"></div>
    </div>
    <button class="mobile-support-btn green-btn" onclick={handleSupportOpen}>
        <p class="xhuge"><span class="want-span">I want to</span>
            <span class="animation-span">
                <span class="btn-animation"></span>
                <lightning-icon icon-name="utility:chevrondown"></lightning-icon>
            </span>
        </p>
    </button>

    <div class={supportClass} onclick={handleSupportPopupClick}>
        <div class="pop-up">
            <div class="pop-up-body-block">
                <div class="support-header">
                    <h2>I want toâ€¦</h2>
                    <a class="close-link" onclick={handleSupportClose}>
                        <img class="medium" src={closeDark}>
                    </a>
                </div>
                <div class="support-body">
                    <a class="support-link" href={adoptPetUrl}><div class="icon-block shape-1"><span class="material-symbols-outlined">house</span></div><h4>Adopt a pet</h4></a>
                    <a class="support-link" href={donateToRSPCAUrl}><div class="icon-block shape-1"><span class="material-symbols-outlined">volunteer_activism</span></div><h4>Donate to RSPCA</h4></a>
                    <a class="support-link" href={findRSPCALocationUrl}><div class="icon-block shape-1"><span class="material-symbols-outlined">location_on</span></div><h4>Find an RSPCA location</h4></a>
                    <a class="support-link" href={reportInjuredAnimalUrl}><div class="icon-block shape-1"><span class="material-symbols-outlined">home_health</span></div><h4>Report an injured animal</h4></a>
                    <a class="support-link" href={reportInjuredAnimalUrl}><div class="icon-block shape-1"><span class="material-symbols-outlined">travel_explore</span></div><h4>Find or report a lost pet</h4></a>
                    <a class="support-link" href={findReportLostPetUrl}><div class="icon-block shape-1"><span class="material-symbols-outlined">feedback</span></div><h4>Make an animal welfare complaint</h4></a>
                </div>
                <div class="search-string">
                    <lightning-input tabindex="0" data-id="search" label="Search" type="text" placeholder="...or search the site" class="input-inline without-label" value={searchValue} onchange={handleSearchChange} onkeydown={handleSearchKeydown}></lightning-input>
                    <a tabindex="0" class="green-btn" href={searchInputLink}>Search</a>
                </div>
            </div>
        </div>
    </div>
    <div class={backdropClass}></div>
</template>

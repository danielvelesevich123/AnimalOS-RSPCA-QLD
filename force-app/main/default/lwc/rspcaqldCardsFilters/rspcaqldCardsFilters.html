<template>
    <div class={mainClass}>
        <div class="main">
            <div class="medium"><c-rspcaqld-picklist read-only multiselect onchange={handleTypeChange} label="Animal type" placeholder="Any" options={types} value={type}></c-rspcaqld-picklist></div>
            <div class="medium"><c-rspcaqld-picklist multiselect onchange={handleAgeChange} label="Age" placeholder="Any" options={ages} value={age}></c-rspcaqld-picklist></div>
            <div class="small"><c-rspcaqld-picklist read-only multiselect onchange={handleGenderChange} label="Gender" placeholder="Any" options={genders} value={gender}></c-rspcaqld-picklist></div>
            <div class="medium"><c-rspcaqld-picklist read-only multiselect onchange={handleWithinChange} label="Within (km) radius of" placeholder="Select range" options={withins} value={within}></c-rspcaqld-picklist></div>
            <div class={postcodeClass}><lightning-input onchange={handlePostcodeChange} label="Postcode/suburb" placeholder="Postcode" class="input-inline" value={postcode}></lightning-input></div>
            <div class="advanced mobile-advanced">
                <p class="medium">Advanced filters</p>
                <template lwc:if={isBreeds}><div class="large"><c-rspcaqld-picklist multiselect onchange={handleBreedChange} label="Breed" placeholder="Any" options={breeds} value={breed}></c-rspcaqld-picklist></div></template>
                <template lwc:if={isPuppyDog}><div class="large"><c-rspcaqld-picklist read-only multiselect onchange={handleSizeChange} label="Size" placeholder="Small, medium..." options={sizes} value={size}></c-rspcaqld-picklist></div></template>
                <div class="large"><lightning-input onchange={handleNameChange} type="text" label="Name" placeholder="e.g. 'Bella'" class="input-inline" value={name}></lightning-input></div>
                <div class="large" onkeydown={handleNumberKeydown}><lightning-input onchange={handleAnimalIdChange} type="text" label="Animal ID" placeholder="#" class="input-inline" value={animalId}></lightning-input></div>
            </div>
            <div class="action-buttons">
                <div class="advanced-link">
                    <a class="button-link" onclick={handleAdvanced}>
                        <span>Advanced Search</span>
                        <lightning-icon icon-name={iconClass} size="medium"></lightning-icon>
                    </a>
                </div>
                <div class="reset-link"><a onclick={handleReset}><span class="xmedium">Reset</span><img src={closeDark} class="small"></a></div>
            </div>
        </div>
        <div class="advanced desktop-advanced">
            <template lwc:if={isBreeds}><div class="large"><c-rspcaqld-picklist multiselect onchange={handleBreedChange} label="Breed" placeholder="Any" options={breeds} value={breed}></c-rspcaqld-picklist></div></template>
            <template lwc:if={isPuppyDog}><div class="large"><c-rspcaqld-picklist read-only multiselect onchange={handleSizeChange} label="Size" placeholder="Small, medium..." options={sizes} value={size}></c-rspcaqld-picklist></div></template>
            <div class="large"><lightning-input onchange={handleNameChange} type="text" label="Name" placeholder="e.g. 'Bella'" class="input-inline" value={name}></lightning-input></div>
            <div class="large" onkeydown={handleNumberKeydown}><lightning-input onchange={handleAnimalIdChange} type="text" label="Animal ID" placeholder="#" class="input-inline" value={animalId}></lightning-input></div>
        </div>
    </div>
</template>

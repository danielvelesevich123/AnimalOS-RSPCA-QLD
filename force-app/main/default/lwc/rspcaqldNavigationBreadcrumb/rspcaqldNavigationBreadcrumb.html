<template>
    <template if:true={isCurrent}>
        <div class={mainClass}>
            <a href="/"><img src={buildingIcon}></a>
            <template for:each={parents} for:item="parent">
                <lightning-icon key={parent.label} icon-name="utility:chevronright" size="medium"></lightning-icon>
                <a class="parent" key={parent.label} href={parent.url}><p class="small">{parent.label}</p></a>
            </template>
            <lightning-icon icon-name="utility:chevronright" size="medium"></lightning-icon>
            <p class="small current">{current}</p>
        </div>
    </template>
</template>
